<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Approve Sample</title>
  <style>
    .submission-box {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 20px;
      border-radius: 8px;
      width: 300px;
      font-family: Arial, sans-serif;
    }
    .approve-btn {
      background: #28a745;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .approve-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="submission-box">
    <p><strong>User:</strong> rakibbaaa</p>
    <p><strong>Proof 1:</strong> Hello</p>
    <p><strong>Proof 2:</strong> Gooo</p>
    <button id="approveBtn" class="approve-btn">Approve</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-functions.js";

    // üîπ Your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };

    const app = initializeApp(firebaseConfig);
    const functions = getFunctions(app);

    // Cloud Function reference
    const approveFn = httpsCallable(functions, "approveSubmission");

    const approveBtn = document.getElementById("approveBtn");

    approveBtn.addEventListener("click", async () => {
      approveBtn.disabled = true;
      approveBtn.textContent = "Approving...";

      try {
        const result = await approveFn({
          jobId: "job123",
          submissionId: "sub123",
          reward: 10
        });
        alert("‚úÖ Approved! Wallet credited.");
        approveBtn.textContent = "Approved";
      } catch (e) {
        alert("‚ùå Failed: " + e.message);
        approveBtn.disabled = false;
        approveBtn.textContent = "Approve";
      }
    });
  </script>

</body>
</html>

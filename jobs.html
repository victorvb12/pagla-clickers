<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Approve Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .submission-box {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 20px 0;
      border-radius: 8px;
      width: 350px;
    }
    .approve-btn {
      background: #28a745;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .approve-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h2>Test Approve Submission</h2>

  <div class="submission-box">
    <p><strong>User:</strong> rakibbaaa</p>
    <p><strong>Proof 1:</strong> Hello</p>
    <p><strong>Proof 2:</strong> Gooo</p>
    <button id="approveBtn" class="approve-btn">Approve</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-functions.js";

    // üîπ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
      authDomain: "pagla-b1c17.firebaseapp.com",
      projectId: "pagla-b1c17",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // üîπ Use the same region you deployed the function to (default: us-central1)
    const functions = getFunctions(app, "us-central1");
    const approveFn = httpsCallable(functions, "approveSubmission");

    const approveBtn = document.getElementById("approveBtn");

    // Auto-login test user (‚ö†Ô∏è replace with a real test account)
    async function loginTestUser() {
      try {
        await signInWithEmailAndPassword(auth, "test@example.com", "password123");
        console.log("Signed in test user");
      } catch (e) {
        console.error("Login failed", e);
      }
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("Logged in as:", user.email);
      } else {
        loginTestUser();
      }
    });

    approveBtn.addEventListener("click", async () => {
      approveBtn.disabled = true;
      approveBtn.textContent = "Approving...";
      try {
        const res = await approveFn({
          jobId: "job123",          // ‚ö†Ô∏è replace with real jobId
          submissionId: "sub123",   // ‚ö†Ô∏è replace with real submissionId
          reward: 10
        });
        console.log("Function result:", res.data);
        alert("‚úÖ Approved and wallet credited!");
        approveBtn.textContent = "Approved";
      } catch (e) {
        console.error("Approve error:", e);
        alert("‚ùå Failed: " + (e.message || e));
        approveBtn.disabled = false;
        approveBtn.textContent = "Approve";
      }
    });
  </script>

</body>
</html>

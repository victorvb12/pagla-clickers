<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pagla Clickers - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fc;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 15px;
    }

    nav {
      background: #0056b3;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .task {
      padding: 15px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .logout-btn {
      background: #dc3545;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Pagla Clickers Dashboard</h1>
  <nav>
    <a href="about.html">About</a>
    <a href="notifications.html">Notifications</a>
    <a href="profile.html">Profile</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="postjob.html">Post Job</a>
    <a href="taskdetail.html">Tasks</a>
    <a href="referel.html">Referral</a>
    <a href="deposit.html">Deposit</a>
    <a href="wallet.html">Wallet</a>
    <a href="withdrawal.html">Withdraw Money</a>
    <a href="terms.html">Terms</a>
    <a href="faq.html">FAQ</a>
    <a href="support.html">Support</a>
  </nav>
</header>

<div class="container">
  <h2>Welcome, <span id="userName">Loading...</span></h2>
  <p>Your Balance: <strong id="userBalance">Loading...</strong></p>

  <h3>Available Tasks</h3>
  <div id="tasksList">Loading tasks...</div>

  <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<footer>
  <p>&copy; 2025 Pagla Clickers</p>
</footer>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
    authDomain: "pagla-b1c17.firebaseapp.com",
    projectId: "pagla-b1c17",
    storageBucket: "pagla-b1c17.appspot.com",
    messagingSenderId: "192578902502",
    appId: "1:192578902502:web:1595070cdac289170f5e27",
    measurementId: "G-M9Y7SBBEXM"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const userName = document.getElementById('userName');
  const userBalance = document.getElementById('userBalance');
  const tasksList = document.getElementById('tasksList');
  const logoutBtn = document.getElementById('logoutBtn');

  logoutBtn.addEventListener('click', () => {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    }).catch(error => {
      alert("Error signing out: " + error.message);
    });
  });

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const userDocSnap = await getDoc(doc(db, "users", user.uid));
      if (userDocSnap.exists()) {
        const data = userDocSnap.data();
        userName.innerText = data.name || "User";
        userBalance.innerText = "৳" + (data.balance || 0);
      } else {
        userName.innerText = "User";
        userBalance.innerText = "৳0";
      }

      const querySnapshot = await getDocs(collection(db, "tasks"));
      tasksList.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const task = doc.data();
        const taskEl = document.createElement("div");
        taskEl.className = "task";
        taskEl.innerHTML = `
          <h4>${task.title}</h4>
          <p>${task.description}</p>
          <a href="task-details.html?id=${doc.id}">View Details</a>
        `;
        tasksList.appendChild(taskEl);
      });

    } else {
      window.location.href = "login.html";
    }
  });
</script>

</body>
</html>

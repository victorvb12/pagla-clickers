<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pagla Clickers - Wallet</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f8fc;
    color: #222;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Topbar */
  header {
    background-color: #007bff;
    color: white;
    padding: 15px 0;
    text-align: center;
    font-weight: bold;
    font-size: 22px;
    position: relative;
    user-select: none;
    z-index: 1002;
  }

  /* Navbar */
  nav.navbar {
    background-color: #005bb5;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    padding: 10px 0;
    position: relative;
    z-index: 1001;
  }

  nav.navbar a, nav.navbar button {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
    font-size: 14px;
    background: none;
    border: none;
    cursor: pointer;
    padding: 8px 12px;
    border-radius: 4px;
    user-select: none;
    transition: background-color 0.3s ease;
    white-space: nowrap;
  }

  nav.navbar a:hover,
  nav.navbar button:hover {
    background-color: #004080;
  }

  /* Blue strip below navbar */
  .blue-strip {
    background-color: #007bff;
    height: 10px;
    width: 100%;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    margin-bottom: 30px;
    user-select: none;
  }

  /* Hamburger menu */
  .hamburger {
    display: none;
    flex-direction: column;
    justify-content: center;
    cursor: pointer;
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    width: 25px;
    height: 20px;
    gap: 5px;
    z-index: 1003;
    user-select: none;
  }

  .hamburger div {
    background: white;
    height: 3px;
    border-radius: 2px;
    transition: all 0.3s ease;
  }

  /* Mobile nav open */
  nav.navbar.open {
    flex-direction: column;
    align-items: center;
  }

  nav.navbar.open a, nav.navbar.open button {
    margin: 10px 0;
    display: block;
    width: 100%;
    text-align: center;
    padding: 10px 0;
    border-top: 1px solid rgba(255,255,255,0.2);
  }

  main {
    flex: 1;
    max-width: 800px;
    margin: auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    user-select: text;
  }

  h2 {
    color: #007bff;
    margin-bottom: 1rem;
  }

  .balance {
    background: #e0f0ff;
    padding: 1rem 2rem;
    border-radius: 8px;
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 2rem;
    color: #004080;
  }

  .transactions {
    background: #fff;
    padding: 1rem;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    border-bottom: 1px solid #ddd;
    padding: 10px;
    text-align: left;
  }

  th {
    background: #f0f4f8;
  }

  .no-transactions {
    color: #888;
    font-style: italic;
    padding: 1rem;
  }

  footer {
    background: #007bff;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 40px;
    user-select: none;
  }

  /* Responsive */
  @media (max-width: 768px) {
    nav.navbar {
      justify-content: flex-start;
    }

    nav.navbar a, nav.navbar button {
      display: none;
    }

    nav.navbar.open a, nav.navbar.open button {
      display: block;
    }

    .hamburger {
      display: flex;
    }
  }
</style>
</head>
<body>

<header>Pagla Clickers Wallet</header>

<nav class="navbar" id="navbar" role="navigation" aria-label="Primary navigation">
  <a href="about.html">About</a>
  <a href="notifications.html">Notifications</a>
  <a href="profile.html">Profile</a>
  <a href="dashboard.html">Dashboard</a>
  <a href="postjob.html">Post Job</a>
  <a href="taskdetail.html">Tasks</a>
  <a href="referel.html">Referral</a>
  <a href="deposit.html">Deposit</a>
  <a href="wallet.html" aria-current="page">Wallet</a>
  <a href="withdrawal.html">Withdraw Money</a>
  <a href="terms.html">Terms</a>
  <a href="faq.html">FAQ</a>
  <a href="support.html">Support</a>

  <button id="logoutBtn" title="Logout">Logout</button>

  <div class="hamburger" id="hamburger" aria-label="Toggle navigation menu" role="button" tabindex="0">
    <div></div>
    <div></div>
    <div></div>
  </div>
</nav>

<div class="blue-strip"></div>

<main>
  <h2>Your Wallet</h2>
  <div class="balance">Balance: $<span id="balance">0.00</span></div>

  <div class="transactions">
    <h3>Transaction History</h3>
    <table id="transactionsTable" aria-label="Transaction History">
      <thead>
        <tr>
          <th>Date</th><th>Type</th><th>Amount</th><th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="4" class="no-transactions">No transactions yet.</td></tr>
      </tbody>
    </table>
  </div>
</main>

<footer>
  <p>&copy; 2025 Pagla Clickers. All rights reserved.</p>
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
    authDomain: "pagla-b1c17.firebaseapp.com",
    projectId: "pagla-b1c17",
    storageBucket: "pagla-b1c17.appspot.com",
    messagingSenderId: "192578902502",
    appId: "1:192578902502:web:1595070cdac289170f5e27",
    measurementId: "G-M9Y7SBBEXM"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const balanceEl = document.getElementById('balance');
  const transactionsTableBody = document.querySelector('#transactionsTable tbody');
  const logoutBtn = document.getElementById('logoutBtn');

  logoutBtn.addEventListener('click', () => {
    signOut(auth).then(() => {
      window.location.href = 'login.html';
    }).catch((error) => {
      alert('Error signing out: ' + error.message);
    });
  });

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      // Load wallet balance
      const walletDoc = await getDoc(doc(db, "wallets", user.uid));
      if (walletDoc.exists()) {
        const data = walletDoc.data();
        balanceEl.textContent = (data.balance ?? 0).toFixed(2);

        // Load transactions ordered by date descending
        const transactionsRef = collection(db, "wallets", user.uid, "transactions");
        const q = query(transactionsRef, orderBy("date", "desc"));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          transactionsTableBody.innerHTML = `<tr><td colspan="4" class="no-transactions">No transactions yet.</td></tr>`;
        } else {
          transactionsTableBody.innerHTML = "";
          querySnapshot.forEach(docSnap => {
            const tx = docSnap.data();
            const dateStr = tx.date?.toDate?.().toLocaleDateString() || 'N/A';
            transactionsTableBody.innerHTML += `
              <tr>
                <td>${dateStr}</td>
                <td>${tx.type || ''}</td>
                <td>$${(tx.amount ?? 0).toFixed(2)}</td>
                <td>${tx.status || ''}</td>
              </tr>
            `;
          });
        }
      } else {
        balanceEl.textContent = '0.00';
        transactionsTableBody.innerHTML = `<tr><td colspan="4" class="no-transactions">No transactions yet.</td></tr>`;
      }
    } else {
      window.location.href = "login.html";
    }
  });

  // Hamburger toggle for mobile
  const navbar = document.getElementById("navbar");
  const hamburger = document.getElementById("hamburger");

  hamburger.addEventListener("click", () => {
    navbar.classList.toggle("open");
  });
  hamburger.addEventListener("keydown", e => {
    if (e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      navbar.classList.toggle("open");
    }
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pagla Clickers - Wallet</title>
<style>
  .topbar {
    background-color: #007bff;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
  }

  .navbar {
    background-color: #005bb5;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    padding: 10px 0;
  }

  .navbar a, .navbar button {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
    font-size: 14px;
    background: none;
    border: none;
    cursor: pointer;
    padding: 6px 12px;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }

  .navbar a:hover,
  .navbar button:hover {
    background-color: #004080;
  }

  body {
    margin: 0;
    font-family: Arial,sans-serif;
    background: #f4f6f8;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header, footer {
    background: #003366;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
  }

  main {
    flex: 1;
    padding: 2rem;
    max-width: 800px;
    margin: auto;
  }

  h2 {
    color: #003366;
  }

  .balance {
    background: #e0f0ff;
    padding: 1rem 2rem;
    border-radius: 8px;
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 2rem;
    color: #004080;
  }

  .transactions {
    background: #fff;
    padding: 1rem;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    border-bottom: 1px solid #ddd;
    padding: 10px;
    text-align: left;
  }

  th {
    background: #f0f4f8;
  }

  .no-transactions {
    color: #888;
    font-style: italic;
    padding: 1rem;
  }
</style>
</head>
<body>

<header>
  <div class="topbar">Pagla Clickers Wallet</div>
  <nav class="navbar">
    <a href="about.html">About</a>
    <a href="notifications.html">Notifications</a>
    <a href="profile.html">Profile</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="postjob.html">Post Job</a>
    <a href="taskdetail.html">Tasks</a>
    <a href="referel.html">Referral</a>
    <a href="deposit.html">Deposit</a>
    <a href="wallet.html">Wallet</a>
    <a href="withdrawal.html">Withdraw Money</a>
    <a href="terms.html">Terms</a>
    <a href="faq.html">FAQ</a>
    <a href="support.html">Support</a>
    <button id="logoutBtn" title="Logout">Logout</button>
  </nav>
</header>

<main>
  <h2>Your Wallet</h2>
  <div class="balance">Balance: $<span id="balance">0.00</span></div>

  <div class="transactions">
    <h3>Transaction History</h3>
    <table id="transactionsTable">
      <thead>
        <tr>
          <th>Date</th><th>Type</th><th>Amount</th><th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="4" class="no-transactions">No transactions yet.</td></tr>
      </tbody>
    </table>
  </div>
</main>

<footer>
  <p>&copy; 2025 Pagla Clickers. All rights reserved.</p>
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

  // Your Firebase config (note storageBucket fixed)
  const firebaseConfig = {
    apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
    authDomain: "pagla-b1c17.firebaseapp.com",
    projectId: "pagla-b1c17",
    storageBucket: "pagla-b1c17.appspot.com",
    messagingSenderId: "192578902502",
    appId: "1:192578902502:web:1595070cdac289170f5e27",
    measurementId: "G-M9Y7SBBEXM"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const balanceEl = document.getElementById('balance');
  const transactionsTableBody = document.querySelector('#transactionsTable tbody');
  const logoutBtn = document.getElementById('logoutBtn');

  // Logout handler
  logoutBtn.addEventListener('click', () => {
    signOut(auth).then(() => {
      window.location.href = 'login.html';
    }).catch((error) => {
      alert('Error signing out: ' + error.message);
    });
  });

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      // Load wallet balance
      const walletDoc = await getDoc(doc(db, "wallets", user.uid));
      if (walletDoc.exists()) {
        const data = walletDoc.data();
        balanceEl.textContent = (data.balance ?? 0).toFixed(2);

        // Load transactions ordered by date descending
        const transactionsRef = collection(db, "wallets", user.uid, "transactions");
        const q = query(transactionsRef, orderBy("date", "desc"));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          transactionsTableBody.innerHTML = `<tr><td colspan="4" class="no-transactions">No transactions yet.</td></tr>`;
        } else {
          transactionsTableBody.innerHTML = "";
          querySnapshot.forEach(docSnap => {
            const tx = docSnap.data();
            const dateStr = tx.date?.toDate?.().toLocaleDateString() || 'N/A';
            transactionsTableBody.innerHTML += `
              <tr>
                <td>${dateStr}</td>
                <td>${tx.type || ''}</td>
                <td>$${(tx.amount ?? 0).toFixed(2)}</td>
                <td>${tx.status || ''}</td>
              </tr>
            `;
          });
        }
      } else {
        // No wallet doc exists
        balanceEl.textContent = '0.00';
        transactionsTableBody.innerHTML = `<tr><td colspan="4" class="no-transactions">No transactions yet.</td></tr>`;
      }
    } else {
      // Not logged in - redirect to login
      window.location.href = "login.html";
    }
  });
</script>

</body>
</html>

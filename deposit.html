<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pagla Clickers - Deposit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Only mobile logout button width fix */
    @media (max-width: 768px) {
      #logoutBtn {
        width: 90% !important;
        max-width: 320px !important;
        display: block !important;
        margin: 10px auto !important;
        text-align: center !important;
      }
    }

    /* Deposit form container */
    .container {
      max-width: 480px;
      margin: 30px auto;
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    /* Heading */
    .container h2 {
      color: #6743b8;
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      border-bottom: 3px solid #7a5dc7;
      padding-bottom: 8px;
      display: inline-block;
      width: 100%;
    }

    /* Form labels */
    label {
      display: block;
      font-weight: 600;
      color: #4a4175;
      margin-top: 15px;
      margin-bottom: 6px;
      font-size: 15px;
    }

    /* Form inputs and select */
    input[type="number"],
    input[type="text"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      border: 1.5px solid #9b8bc3;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="number"]:focus,
    input[type="text"]:focus,
    input[type="tel"]:focus,
    select:focus {
      border-color: #7a5dc7;
      outline: none;
      box-shadow: 0 0 5px #7a5dc7aa;
    }

    /* Submit button */
    button[type="submit"] {
      margin-top: 25px;
      width: 100%;
      background-color: #7a5dc7;
      color: white;
      font-weight: 700;
      font-size: 16px;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background-color: #5d41a1;
      outline: none;
    }

    /* Note text below form inputs */
    .note {
      font-size: 13px;
      color: #777;
      margin-top: 12px;
      margin-bottom: 10px;
      font-style: italic;
      user-select: none;
    }
  </style>
</head>
<body>

<header>
  Pagla Clickers
  <button class="hamburger" onclick="toggleMenu()">☰</button>
</header>

<nav>
  <ul class="nav-links" id="navList">
    <li><a href="about.html">About</a></li>
    <li><a href="notifications.html">Notifications</a></li>
    <li><a href="profile.html">Profile</a></li>
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="postjob.html">Post Job</a></li>
    <li><a href="taskdetail.html">Tasks</a></li>
    <li><a href="referel.html">Referral</a></li>
    <li><a href="deposit.html">Deposit</a></li>
    <li><a href="wallet.html">Wallet</a></li>
    <li><a href="withdrawal.html">Withdraw Money</a></li>
    <li><a href="terms.html">Terms</a></li>
    <li><a href="faq.html">FAQ</a></li>
    <li><a href="support.html">Support</a></li>
    <li>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </li>
  </ul>
</nav>

<div class="blue-strip-below-nav"></div>

<div class="container">
  <h2>Deposit Funds</h2>
  <form id="depositForm">
    <label for="amount">Amount (৳)</label>
    <input type="number" id="amount" required placeholder="Enter deposit amount" />

    <label for="method">Payment Method</label>
    <select id="method" required>
      <option value="">-- Select Payment Method --</option>
      <option value="bkash">bKash</option>
      <option value="nagad">Nagad</option>
      <option value="rocket">Rocket</option>
    </select>

    <label for="txnId">Transaction ID</label>
    <input type="text" id="txnId" placeholder="Enter transaction/reference ID" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="Enter your phone number" required />

    <div class="note">* Please ensure you send money before submitting this form.</div>

    <button type="submit">Submit Deposit Request</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 Pagla Clickers</p>
</footer>

<script>
  function toggleMenu() {
    document.getElementById('navList').classList.toggle('active');
  }
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
    authDomain: "pagla-b1c17.firebaseapp.com",
    projectId: "pagla-b1c17",
    storageBucket: "pagla-b1c17.appspot.com",
    messagingSenderId: "192578902502",
    appId: "1:192578902502:web:1595070cdac289170f5e27"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const form = document.getElementById('depositForm');

  onAuthStateChanged(auth, user => {
    if (!user) {
      alert("Please login to access this page.");
      window.location.href = "login.html";
      return;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const amount = parseFloat(document.getElementById('amount').value);
      const method = document.getElementById('method').value;
      const txnId = document.getElementById('txnId').value;
      const phone = document.getElementById('phone').value;

      try {
        await addDoc(collection(db, "deposits"), {
          userId: user.uid,
          email: user.email,
          amount,
          method,
          txnId,
          phone,
          status: "pending",
          createdAt: serverTimestamp()
        });
        alert("Deposit request submitted. Please wait for admin approval.");
        form.reset();
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  });

  document.getElementById('logoutBtn').addEventListener('click', () => {
    signOut(auth).then(() => {
      window.location.href = 'login.html';
    }).catch(error => {
      alert("Error signing out: " + error.message);
    });
  });
</script>

</body>
</html>

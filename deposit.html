<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pagla Clickers - Deposit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fc;
      margin: 0;
      padding: 0;
    }

    header {
      background: #003366;
      color: white;
      padding: 1rem;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .hamburger {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      position: absolute;
      right: 1rem;
      top: 1rem;
    }

    nav {
      background-color: #003366;
    }

    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0.5rem 1rem;
      gap: 1.2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.3rem 0.5rem;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #00509e;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background-color: #003366;
        width: 100%;
        padding: 1rem;
      }

      nav ul.active {
        display: flex;
      }

      .hamburger {
        display: block;
      }
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #003366;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #002244;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #003366;
    }

    .note {
      font-size: 13px;
      color: #777;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Pagla Clickers</h1>
  <button class="hamburger" onclick="toggleMenu()">☰</button>
</header>

<nav>
  <ul id="navList">
    <li><a href="about.html">About</a></li>
    <li><a href="notifications.html">Notifications</a></li>
    <li><a href="profile.html">Profile</a></li>
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="postjob.html">Post Job</a></li>
    <li><a href="taskdetail.html">Tasks</a></li>
    <li><a href="referel.html">Referral</a></li>
    <li><a href="deposit.html">Deposit</a></li>
    <li><a href="wallet.html">Wallet</a></li>
    <li><a href="withdrawal.html">Withdraw Money</a></li>
    <li><a href="terms.html">Terms</a></li>
    <li><a href="faq.html">FAQ</a></li>
    <li><a href="support.html">Support</a></li>
  </ul>
</nav>

<div class="container">
  <h2>Deposit Funds</h2>
  <form id="depositForm">
    <label for="amount">Amount (৳)</label>
    <input type="number" id="amount" required placeholder="Enter deposit amount">

    <label for="method">Payment Method</label>
    <select id="method" required>
      <option value="">-- Select Payment Method --</option>
      <option value="bkash">bKash</option>
      <option value="nagad">Nagad</option>
      <option value="rocket">Rocket</option>
    </select>

    <label for="txnId">Transaction ID</label>
    <input type="text" id="txnId" placeholder="Enter transaction/reference ID" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="Enter your phone number" required>

    <div class="note">* Please ensure you send money before submitting this form.</div>

    <button type="submit">Submit Deposit Request</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 Pagla Clickers</p>
</footer>

<script>
  function toggleMenu() {
    const navList = document.getElementById('navList');
    navList.classList.toggle('active');
  }
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
    authDomain: "pagla-b1c17.firebaseapp.com",
    projectId: "pagla-b1c17",
    storageBucket: "pagla-b1c17.appspot.com",
    messagingSenderId: "192578902502",
    appId: "1:192578902502:web:1595070cdac289170f5e27"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const form = document.getElementById('depositForm');

  onAuthStateChanged(auth, user => {
    if (!user) {
      alert("Please login to access this page.");
      window.location.href = "login.html";
      return;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const amount = parseFloat(document.getElementById('amount').value);
      const method = document.getElementById('method').value;
      const txnId = document.getElementById('txnId').value;
      const phone = document.getElementById('phone').value;

      try {
        await addDoc(collection(db, "deposits"), {
          userId: user.uid,
          email: user.email,
          amount,
          method,
          txnId,
          phone,
          status: "pending",
          createdAt: serverTimestamp()
        });
        alert("Deposit request submitted. Please wait for admin approval.");
        form.reset();
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  });
</script>

</body>
</html>

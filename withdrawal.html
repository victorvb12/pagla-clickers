  <style>
    /* Styles ONLY for the withdrawal form content */
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 25px 20px;
      background: #f5f0ff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(161, 133, 207, 0.15);
    }

    .container h2 {
      color: #6743b8;
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 3px solid #7a5dc7;
      display: inline-block;
      padding-bottom: 8px;
      font-weight: 700;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 15px;
      color: #4a4175;
    }

    input[type="number"],
    input[type="text"],
    select {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      font-size: 15px;
      border: 1px solid #9b8bc3;
      border-radius: 6px;
      box-sizing: border-box;
      font-family: inherit;
      color: #4a4175;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus,
    input[type="text"]:focus,
    select:focus {
      border-color: #7a5dc7;
      outline: none;
      box-shadow: 0 0 5px #8f7ad1cc;
    }

    button[type="submit"] {
      width: 100%;
      background: #7a5dc7;
      color: white;
      padding: 14px 0;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.15s ease;
    }

    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background-color: #5f469a;
      transform: scale(1.03);
      outline: none;
    }

    .message {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

<div class="container" role="main" tabindex="0">
  <h2>Request Withdrawal</h2>
  <form id="withdrawForm" novalidate>
    <label for="amount">Amount to withdraw ($)</label>
    <input
      type="number"
      id="amount"
      min="1"
      step="0.01"
      required
      placeholder="Enter amount"
    />

    <label for="paymentMethod">Select Payment Method</label>
    <select id="paymentMethod" required>
      <option value="" disabled selected>Select a payment method</option>
      <option value="nagad">Nagad</option>
      <option value="bkash">Bkash</option>
    </select>

    <label for="phoneNumber">Phone Number</label>
    <input
      type="text"
      id="phoneNumber"
      placeholder="Enter your Nagad or Bkash number"
      required
    />

    <div id="message" class="message"></div>

    <button type="submit">Submit Withdrawal Request</button>
  </form>
</div>

<footer>

<script>
  // Hamburger toggle
  const hamburger = document.querySelector('.hamburger');
  const navList = document.getElementById('navList');
  hamburger.addEventListener('click', () => {
    navList.classList.toggle('active');
  });
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut,
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc,
    collection,
    addDoc,
    serverTimestamp,
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
    authDomain: "pagla-b1c17.firebaseapp.com",
    projectId: "pagla-b1c17",
    storageBucket: "pagla-b1c17.appspot.com",
    messagingSenderId: "192578902502",
    appId: "1:192578902502:web:1595070cdac289170f5e27",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const form = document.getElementById("withdrawForm");
  const messageDiv = document.getElementById("message");
  const logoutBtn = document.getElementById("logoutBtn");

  let userId = null;
  let userBalance = 0;

  logoutBtn.addEventListener("click", () => {
    signOut(auth)
      .then(() => {
        window.location.href = "login.html";
      })
      .catch((error) => {
        alert("Error signing out: " + error.message);
      });
  });

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      userId = user.uid;
      const walletDoc = await getDoc(doc(db, "wallets", userId));
      if (walletDoc.exists()) {
        userBalance = walletDoc.data().balance || 0;
      }
    } else {
      window.location.href = "login.html";
    }
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    messageDiv.textContent = "";
    messageDiv.className = "message";

    const amount = parseFloat(document.getElementById("amount").value);
    const paymentMethod = document.getElementById("paymentMethod").value;
    const phoneNumber = document.getElementById("phoneNumber").value.trim();

    if (!amount || amount < 1) {
      messageDiv.textContent = "Please enter a valid withdrawal amount.";
      messageDiv.classList.add("error");
      return;
    }
    if (!paymentMethod) {
      messageDiv.textContent = "Please select a payment method.";
      messageDiv.classList.add("error");
      return;
    }
    if (!phoneNumber) {
      messageDiv.textContent = "Please enter your phone number.";
      messageDiv.classList.add("error");
      return;
    }
    if (amount > userBalance) {
      messageDiv.textContent = "Insufficient balance.";
      messageDiv.classList.add("error");
      return;
    }

    try {
      await addDoc(collection(db, "withdrawalRequests"), {
        userId,
        amount,
        paymentMethod,
        phoneNumber,
        status: "pending",
        requestedAt: serverTimestamp(),
      });
      messageDiv.textContent = "Withdrawal request submitted successfully.";
      messageDiv.classList.add("success");
      form.reset();
    } catch (error) {
      messageDiv.textContent = "Error submitting request: " + error.message;
      messageDiv.classList.add("error");
    }
  });
</script>

</body>

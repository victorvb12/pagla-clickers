<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pagla Clickers - Withdrawal</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f8fc;
    color: #222;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Topbar */
  header {
    background-color: #007bff;
    color: white;
    padding: 15px 0;
    text-align: center;
    font-weight: bold;
    font-size: 22px;
    position: relative;
    user-select: none;
    z-index: 1002;
  }

  /* Navbar */
  nav.navbar {
    background-color: #005bb5;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    padding: 10px 0;
    position: relative;
    z-index: 1001;
  }

  nav.navbar a, nav.navbar button {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
    font-size: 14px;
    background: none;
    border: none;
    cursor: pointer;
    padding: 8px 12px;
    border-radius: 4px;
    user-select: none;
    transition: background-color 0.3s ease;
    white-space: nowrap;
  }

  nav.navbar a:hover,
  nav.navbar button:hover {
    background-color: #004080;
  }

  /* Blue strip below navbar */
  .blue-strip {
    background-color: #007bff;
    height: 10px;
    width: 100%;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    margin-bottom: 30px;
    user-select: none;
  }

  /* Hamburger menu */
  .hamburger {
    display: none;
    flex-direction: column;
    justify-content: center;
    cursor: pointer;
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    width: 25px;
    height: 20px;
    gap: 5px;
    z-index: 1003;
    user-select: none;
  }

  .hamburger div {
    background: white;
    height: 3px;
    border-radius: 2px;
    transition: all 0.3s ease;
  }

  /* Mobile nav open */
  nav.navbar.open {
    flex-direction: column;
    align-items: center;
  }

  nav.navbar.open a, nav.navbar.open button {
    margin: 10px 0;
    display: block;
    width: 100%;
    text-align: center;
    padding: 10px 0;
    border-top: 1px solid rgba(255,255,255,0.2);
  }

  main {
    flex: 1;
    max-width: 500px;
    margin: auto;
    padding: 2rem 2.5rem;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    user-select: text;
  }

  h2 {
    color: #007bff;
    text-align: center;
    margin-bottom: 1.5rem;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #333;
  }

  input[type="number"],
  input[type="text"],
  select {
    width: 100%;
    padding: 10px;
    margin-bottom: 1.5rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    box-sizing: border-box;
  }

  button[type="submit"] {
    width: 100%;
    background: #007bff;
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 6px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button[type="submit"]:hover {
    background: #0056b3;
  }

  .message {
    margin-bottom: 1rem;
    text-align: center;
    font-size: 0.95rem;
  }

  .success {
    color: green;
  }

  .error {
    color: red;
  }

  footer {
    background: #007bff;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 40px;
    user-select: none;
  }

  /* Responsive */
  @media (max-width: 768px) {
    nav.navbar {
      justify-content: flex-start;
    }

    nav.navbar a, nav.navbar button {
      display: none;
    }

    nav.navbar.open a, nav.navbar.open button {
      display: block;
    }

    .hamburger {
      display: flex;
    }
  }
</style>
</head>
<body>

<header>Pagla Clickers Withdrawal</header>

<nav class="navbar" id="navbar" role="navigation" aria-label="Primary navigation">
  <a href="about.html">About</a>
  <a href="notifications.html">Notifications</a>
  <a href="profile.html">Profile</a>
  <a href="dashboard.html">Dashboard</a>
  <a href="postjob.html">Post Job</a>
  <a href="taskdetail.html">Tasks</a>
  <a href="referel.html">Referral</a>
  <a href="deposit.html">Deposit</a>
  <a href="wallet.html">Wallet</a>
  <a href="withdrawal.html" aria-current="page">Withdraw Money</a>
  <a href="terms.html">Terms</a>
  <a href="faq.html">FAQ</a>
  <a href="support.html">Support</a>

  <button id="logoutBtn" title="Logout">Logout</button>

  <div class="hamburger" id="hamburger" aria-label="Toggle navigation menu" role="button" tabindex="0">
    <div></div>
    <div></div>
    <div></div>
  </div>
</nav>

<div class="blue-strip"></div>

<main>
  <h2>Request Withdrawal</h2>
  <form id="withdrawForm" novalidate>
    <label for="amount">Amount to withdraw ($)</label>
    <input type="number" id="amount" min="1" step="0.01" required placeholder="Enter amount" />

    <label for="paymentMethod">Select Payment Method</label>
    <select id="paymentMethod" required>
      <option value="" disabled selected>Select a payment method</option>
      <option value="nagad">Nagad</option>
      <option value="bkash">Bkash</option>
    </select>

    <label for="phoneNumber">Phone Number</label>
    <input type="text" id="phoneNumber" placeholder="Enter your Nagad or Bkash number" required />

    <div id="message" class="message"></div>

    <button type="submit">Submit Withdrawal Request</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 Pagla Clickers. All rights reserved.</p>
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
    authDomain: "pagla-b1c17.firebaseapp.com",
    projectId: "pagla-b1c17",
    storageBucket: "pagla-b1c17.appspot.com",
    messagingSenderId: "192578902502",
    appId: "1:192578902502:web:1595070cdac289170f5e27",
    measurementId: "G-M9Y7SBBEXM"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const form = document.getElementById('withdrawForm');
  const messageDiv = document.getElementById('message');
  const logoutBtn = document.getElementById('logoutBtn');

  let userId = null;
  let userBalance = 0;

  // Logout button handler
  logoutBtn.addEventListener('click', () => {
    signOut(auth).then(() => {
      window.location.href = 'login.html';
    }).catch(error => {
      alert('Error signing out: ' + error.message);
    });
  });

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      userId = user.uid;
      const walletDoc = await getDoc(doc(db, "wallets", userId));
      if (walletDoc.exists()) {
        userBalance = walletDoc.data().balance || 0;
      }
    } else {
      window.location.href = "login.html";
    }
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    messageDiv.textContent = '';
    messageDiv.className = 'message';

    const amount = parseFloat(document.getElementById('amount').value);
    const paymentMethod = document.getElementById('paymentMethod').value;
    const phoneNumber = document.getElementById('phoneNumber').value.trim();

    if (!amount || amount < 1) {
      messageDiv.textContent = "Please enter a valid withdrawal amount.";
      messageDiv.classList.add('error');
      return;
    }
    if (!paymentMethod) {
      messageDiv.textContent = "Please select a payment method.";
      messageDiv.classList.add('error');
      return;
    }
    if (!phoneNumber) {
      messageDiv.textContent = "Please enter your phone number.";
      messageDiv.classList.add('error');
      return;
    }
    if (amount > userBalance) {
      messageDiv.textContent = "Insufficient balance.";
      messageDiv.classList.add('error');
      return;
    }

    try {
      await addDoc(collection(db, "withdrawalRequests"), {
        userId: userId,
        amount: amount,
        paymentMethod: paymentMethod,
        phoneNumber: phoneNumber,
        status: "pending",
        requestedAt: serverTimestamp()
      });
      messageDiv.textContent = "Withdrawal request submitted successfully.";
      messageDiv.classList.add('success');
      form.reset();
    } catch (error) {
      messageDiv.textContent = "Error submitting request: " + error.message;
      messageDiv.classList.add('error');
    }
  });

  // Hamburger toggle for mobile
  const navbar = document.getElementById("navbar");
  const hamburger = document.getElementById("hamburger");

  hamburger.addEventListener("click", () => {
    navbar.classList.toggle("open");
  });
  hamburger.addEventListener("keydown", e => {
    if (e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      navbar.classList.toggle("open");
    }
  });
</script>

</body>
</html>

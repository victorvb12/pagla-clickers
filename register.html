<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagla Clickers - Register</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f8ff; margin: 0; padding: 0; }
    header, footer { background: #007bff; color: white; text-align: center; padding: 15px 0; }
    .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input[type="email"], input[type="password"], button {
      width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      background: #007bff; color: white; font-weight: bold; cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .note { font-size: 14px; color: #555; text-align: center; }
    label.agree {
      font-size: 14px; display: flex; align-items: center; gap: 8px;
    }
    label.agree a { color: #007bff; text-decoration: none; }
    label.agree a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header><h1>Pagla Clickers</h1></header>

  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <label class="agree">
        <input type="checkbox" required />
        I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a>
      </label>
      <button type="submit">Register</button>
    </form>
    <p class="note">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <footer><p>&copy; 2025 Pagla Clickers</p></footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
      authDomain: "pagla-b1c17.firebaseapp.com",
      projectId: "pagla-b1c17",
      storageBucket: "pagla-b1c17.appspot.com",
      messagingSenderId: "192578902502",
      appId: "1:192578902502:web:1595070cdac289170f5e27",
      measurementId: "G-M9Y7SBBEXM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Generate unique referral code, e.g. 8-char uppercase alphanumeric
    function generateReferralCode() {
      return Math.random().toString(36).substring(2, 10).toUpperCase();
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Get referral code from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const referrerCode = urlParams.get('ref');

        const referralCode = generateReferralCode();

        // Create user data object
        const userData = {
          email: email,
          referralCode: referralCode,
          referralCount: 0,
          referredBy: referrerCode || null,
          balance: 0,
          createdAt: new Date().toISOString()
        };

        // Save user data to Firestore
        await setDoc(doc(db, "users", user.uid), userData);

        // If there is a referrer code, increment their referralCount
        if (referrerCode) {
          // Find user with this referralCode (query Firestore)
          const usersRef = doc(db, "users");
          const querySnapshot = await getDoc(doc(db, "users", user.uid)); // No direct query with getDoc, needs a query instead. We'll do it properly:

          // Instead of getDoc(doc(...)) use query:
          // Since we cannot do queries with just getDoc, fix below:

          // So we do Firestore query like this:
          import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

          const usersCollection = collection(db, "users");
          const q = query(usersCollection, where("referralCode", "==", referrerCode));
          const querySnapshot = await getDocs(q);

          if (!querySnapshot.empty) {
            querySnapshot.forEach(async (docSnap) => {
              await updateDoc(doc(db, "users", docSnap.id), {
                referralCount: increment(1)
              });
            });
          }
        }

        alert("Registration successful!");
        window.location.href = "dashboard.html";

      } catch (error) {
        alert("Registration failed: " + error.message);
      }
    });
  </script>
</body>
</html>

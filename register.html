<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagla Clickers - Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .note, .message {
      font-size: 14px;
      text-align: center;
      color: #555;
    }
    .message {
      color: red;
    }
    #otpSection {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Pagla Clickers</h1>
</header>

<div class="container">
  <h2>Register with Phone</h2>
  <div class="message" id="message"></div>
  <input type="text" id="username" placeholder="Username" required />
  <input type="tel" id="phone" placeholder="Phone (+880...)" required />
  <input type="text" id="refCode" placeholder="Referral Code (Optional)" />

  <div id="recaptcha-container"></div>
  <button id="sendOtpBtn">Send OTP</button>

  <div id="otpSection">
    <input type="text" id="otp" placeholder="Enter OTP" />
    <button id="verifyOtpBtn">Verify & Register</button>
  </div>

  <p class="note">Already have an account? <a href="login.html">Login</a></p>
</div>

<footer>
  <p>&copy; 2025 Pagla Clickers</p>
</footer>

<!-- Firebase scripts -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc,
    getDocs,
    collection,
    query,
    where,
    updateDoc,
    increment
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
    authDomain: "pagla-b1c17.firebaseapp.com",
    projectId: "pagla-b1c17",
    storageBucket: "pagla-b1c17.appspot.com",
    messagingSenderId: "192578902502",
    appId: "1:192578902502:web:1595070cdac289170f5e27",
    measurementId: "G-M9Y7SBBEXM"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let confirmationResult;

  const phoneInput = document.getElementById("phone");
  const usernameInput = document.getElementById("username");
  const refCodeInput = document.getElementById("refCode");
  const messageDiv = document.getElementById("message");
  const sendOtpBtn = document.getElementById("sendOtpBtn");
  const otpSection = document.getElementById("otpSection");
  const otpInput = document.getElementById("otp");
  const verifyOtpBtn = document.getElementById("verifyOtpBtn");

  const recaptcha = new RecaptchaVerifier("recaptcha-container", {
    size: "normal",
    callback: () => console.log("Recaptcha solved"),
  }, auth);

  sendOtpBtn.addEventListener("click", async () => {
    const phone = phoneInput.value.trim();
    messageDiv.textContent = "";

    if (!phone.startsWith("+880")) {
      messageDiv.textContent = "Phone number must start with +880";
      return;
    }

    try {
      confirmationResult = await signInWithPhoneNumber(auth, phone, recaptcha);
      alert("OTP sent to your phone!");
      otpSection.style.display = "block";
    } catch (error) {
      messageDiv.textContent = "Failed to send OTP: " + error.message;
    }
  });

  verifyOtpBtn.addEventListener("click", async () => {
    const code = otpInput.value.trim();
    const username = usernameInput.value.trim();
    const referredBy = refCodeInput.value.trim() || null;

    if (!code || !username) {
      messageDiv.textContent = "Please enter username and OTP.";
      return;
    }

    try {
      const result = await confirmationResult.confirm(code);
      const user = result.user;

      const referralCode = user.uid.substring(0, 6).toUpperCase();

      const userData = {
        name: username,
        phone: user.phoneNumber,
        email: null,
        referralCode,
        referralCount: 0,
        referredBy,
        balance: 0,
        createdAt: new Date().toISOString()
      };

      await setDoc(doc(db, "users", user.uid), userData);

      if (referredBy) {
        const q = query(collection(db, "users"), where("referralCode", "==", referredBy));
        const snap = await getDocs(q);
        if (!snap.empty) {
          const refDoc = snap.docs[0].ref;
          await updateDoc(refDoc, {
            referralCount: increment(1)
          });
        }
      }

      alert("Registration successful!");
      window.location.href = "dashboard.html";
    } catch (error) {
      messageDiv.textContent = "OTP verification failed: " + error.message;
    }
  });
</script>
</body>
</html>

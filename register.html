<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagla Clickers - Register</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 100%;
    }
    h2 {
      margin-bottom: 25px;
      text-align: center;
      color: #4a148c;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #4a148c;
    }
    input, select {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1.8px solid #b39ddb;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #7e57c2;
      outline: none;
    }
    .phone-group {
      display: flex;
      gap: 8px;
      margin-bottom: 18px;
    }
    .phone-group select {
      max-width: 100px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #7e57c2;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(126, 87, 194, 0.5);
      transition: background 0.3s ease;
    }
    button:hover {
      background: #5e35b1;
    }
    .message {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      min-height: 20px;
      color: #d32f2f;
    }
    .message.success {
      color: #388e3c;
    }
    p.bottom-text {
      text-align: center;
      margin-top: 20px;
      color: #5e35b1;
    }
    p.bottom-text a {
      color: #311b92;
      text-decoration: none;
      font-weight: 600;
    }
    p.bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Register</h2>

    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Choose your username" autocomplete="off" />

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Your email address" autocomplete="off" />

    <label for="phoneCountry">Country Code</label>
    <select id="phoneCountry" aria-label="Country Code">
      <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
      <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
      <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
      <option value="+880" selected>ðŸ‡§ðŸ‡© +880</option>
      <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
      <option value="+81">ðŸ‡¯ðŸ‡µ +81</option>
      <option value="+49">ðŸ‡©ðŸ‡ª +49</option>
      <option value="+33">ðŸ‡«ðŸ‡· +33</option>
      <option value="+7">ðŸ‡·ðŸ‡º +7</option>
      <!-- Add more countries as needed -->
    </select>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="e.g. 1954391181" autocomplete="off" />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Create password" autocomplete="off" />

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" placeholder="Confirm password" autocomplete="off" />

    <button id="registerBtn">Register</button>

    <p class="message" id="message"></p>

    <p class="bottom-text">Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
      authDomain: "pagla-b1c17.firebaseapp.com",
      projectId: "pagla-b1c17",
      storageBucket: "pagla-b1c17.appspot.com",
      messagingSenderId: "192578902502",
      appId: "1:192578902502:web:1595070cdac289170f5e27"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usernameInput = document.getElementById("username");
    const emailInput = document.getElementById("email");
    const phoneCountrySelect = document.getElementById("phoneCountry");
    const phoneInput = document.getElementById("phone");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const registerBtn = document.getElementById("registerBtn");
    const message = document.getElementById("message");

    async function usernameExists(username) {
      if (!username) return false;
      const q = query(collection(db, "users"), where("username", "==", username));
      const querySnapshot = await getDocs(q);
      return !querySnapshot.empty;
    }

    registerBtn.addEventListener("click", async () => {
      message.textContent = "";
      message.classList.remove("success");
      const username = usernameInput.value.trim().toLowerCase();
      const email = emailInput.value.trim();
      const countryCode = phoneCountrySelect.value;
      const phoneNumber = phoneInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (!username) {
        message.textContent = "Please enter a username.";
        return;
      }

      if (await usernameExists(username)) {
        message.textContent = "Username already exists, choose another.";
        return;
      }

      if (!email) {
        message.textContent = "Please enter your email.";
        return;
      }

      if (!phoneNumber) {
        message.textContent = "Please enter your phone number.";
        return;
      }

      // Simple phone number validation (digits only)
      if (!/^\d{6,15}$/.test(phoneNumber)) {
        message.textContent = "Enter a valid phone number (6-15 digits).";
        return;
      }

      if (password.length < 6) {
        message.textContent = "Password must be at least 6 characters.";
        return;
      }

      if (password !== confirmPassword) {
        message.textContent = "Passwords do not match.";
        return;
      }

      try {
        // Register user with Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save extra info to Firestore
        await setDoc(doc(db, "users", user.uid), {
          username: username,
          email: email,
          phone: countryCode + phoneNumber,
          createdAt: new Date().toISOString(),
          referralCode: user.uid.substring(0,6).toUpperCase(),
          referralCount: 0,
          balance: 0,
          referredBy: null
        });

        message.classList.add("success");
        message.textContent = "Registration successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 2000);
      } catch (error) {
        console.error(error);
        message.textContent = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>

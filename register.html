<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>OTP Test - Firebase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h2>OTP Login Test</h2>

  <input type="text" id="phoneNumber" placeholder="+8801XXXXXXXXX" /><br><br>

  <div id="recaptcha-container"></div><br>

  <button id="sendOtpBtn">Send OTP</button><br><br>

  <div id="otpSection" style="display:none;">
    <input type="text" id="otpCode" placeholder="Enter OTP" />
    <button id="verifyBtn">Verify OTP</button>
  </div>

  <p id="message" style="color:red;"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
      authDomain: "pagla-b1c17.firebaseapp.com",
      projectId: "pagla-b1c17",
      storageBucket: "pagla-b1c17.appspot.com",
      messagingSenderId: "192578902502",
      appId: "1:192578902502:web:1595070cdac289170f5e27"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let confirmationResult;

    const phoneInput = document.getElementById("phoneNumber");
    const sendOtpBtn = document.getElementById("sendOtpBtn");
    const verifyBtn = document.getElementById("verifyBtn");
    const otpSection = document.getElementById("otpSection");
    const otpCode = document.getElementById("otpCode");
    const message = document.getElementById("message");

    const recaptcha = new RecaptchaVerifier("recaptcha-container", {
      size: "normal",
      callback: () => console.log("reCAPTCHA verified")
    }, auth);

    sendOtpBtn.addEventListener("click", async () => {
      const phone = phoneInput.value.trim();
      message.textContent = "";

      if (!phone.startsWith("+880") || phone.length < 13) {
        message.textContent = "Invalid phone number. Use +8801XXXXXXXXX";
        return;
      }

      try {
        await recaptcha.render(); // ðŸŸ¢ must render
        confirmationResult = await signInWithPhoneNumber(auth, phone, recaptcha);
        otpSection.style.display = "block";
        alert("OTP sent!");
      } catch (error) {
        console.error(error);
        message.textContent = "Failed to send OTP: " + error.message;
      }
    });

    verifyBtn.addEventListener("click", async () => {
      const code = otpCode.value.trim();
      try {
        const result = await confirmationResult.confirm(code);
        message.style.color = "green";
        message.textContent = "Phone verified! User ID: " + result.user.uid;
      } catch (error) {
        message.textContent = "Verification failed: " + error.message;
      }
    });
  </script>
</body>
</html>

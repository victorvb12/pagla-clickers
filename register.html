<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pagla Clickers - Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"],
    input[type="tel"],
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .note {
      font-size: 14px;
      color: #555;
      text-align: center;
    }
    label.agree {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    label.agree a {
      color: #007bff;
      text-decoration: none;
    }
    label.agree a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pagla Clickers</h1>
  </header>

  <div class="container">
    <h2>Register with Phone</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Full Name" required>
      <input type="tel" id="phone" placeholder="Phone Number (+880...)" required>
      <div id="recaptcha-container"></div>
      <button type="button" id="sendCodeBtn">Send OTP</button>

      <input type="text" id="otp" placeholder="Enter OTP" style="display:none;" required>
      <label class="agree">
        <input type="checkbox" required>
        I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a>
      </label>
      <button type="button" id="verifyOtpBtn" style="display:none;">Verify & Register</button>
    </form>
    <p class="note">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <footer>
    <p>&copy; 2025 Pagla Clickers</p>
  </footer>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, signInWithPhoneNumber, RecaptchaVerifier } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDocs,
      collection,
      query,
      where,
      updateDoc,
      increment
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
      authDomain: "pagla-b1c17.firebaseapp.com",
      projectId: "pagla-b1c17",
      storageBucket: "pagla-b1c17.appspot.com",
      messagingSenderId: "192578902502",
      appId: "1:192578902502:web:1595070cdac289170f5e27",
      measurementId: "G-M9Y7SBBEXM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let confirmationResult;

    function generateReferralCode(uid) {
      return uid.substring(0, 6).toUpperCase();
    }

    const recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
      size: 'normal',
      callback: () => {
        console.log('Recaptcha solved');
      }
    }, auth);

    document.getElementById('sendCodeBtn').addEventListener('click', async () => {
      const phone = document.getElementById('phone').value.trim();

      if (!phone.startsWith('+880')) {
        alert('Please enter a valid Bangladeshi phone number with +880');
        return;
      }

      try {
        confirmationResult = await signInWithPhoneNumber(auth, phone, recaptchaVerifier);
        alert("OTP sent to your phone");
        document.getElementById('otp').style.display = 'block';
        document.getElementById('verifyOtpBtn').style.display = 'block';
      } catch (error) {
        alert("Error sending OTP: " + error.message);
      }
    });

    document.getElementById('verifyOtpBtn').addEventListener('click', async () => {
      const otp = document.getElementById('otp').value.trim();
      const username = document.getElementById('username').value.trim();
      const urlParams = new URLSearchParams(window.location.search);
      const refCode = urlParams.get('ref');

      if (!otp || !username) {
        alert("Please complete all fields");
        return;
      }

      try {
        const result = await confirmationResult.confirm(otp);
        const user = result.user;

        const referralCode = generateReferralCode(user.uid);
        const userData = {
          name: username,
          phone: user.phoneNumber,
          referralCode: referralCode,
          referralCount: 0,
          referredBy: refCode || null,
          balance: 0,
          createdAt: new Date().toISOString()
        };

        await setDoc(doc(db, "users", user.uid), userData);

        // Update referrer
        if (refCode) {
          const q = query(collection(db, "users"), where("referralCode", "==", refCode));
          const querySnapshot = await getDocs(q);

          if (!querySnapshot.empty) {
            const referrerDoc = querySnapshot.docs[0].ref;
            await updateDoc(referrerDoc, {
              referralCount: increment(1)
              // Optionally add: balance: increment(10)
            });
          }
        }

        alert("Registration successful!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("OTP verification failed: " + error.message);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Test OTP - Firebase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h2>Phone OTP Test</h2>

  <input type="text" id="phoneNumber" placeholder="+8801XXXXXXXXX" /><br><br>
  <div id="recaptcha-container"></div><br>
  <button id="sendOtp">Send OTP</button><br><br>

  <div id="otpSection" style="display:none;">
    <input type="text" id="otp" placeholder="Enter OTP" />
    <button id="verifyOtp">Verify OTP</button>
  </div>

  <p id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
      authDomain: "pagla-b1c17.firebaseapp.com",
      projectId: "pagla-b1c17",
      storageBucket: "pagla-b1c17.appspot.com",
      messagingSenderId: "192578902502",
      appId: "1:192578902502:web:1595070cdac289170f5e27",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let confirmationResult;

    const recaptcha = new RecaptchaVerifier("recaptcha-container", {
      size: "normal",
      callback: () => console.log("Recaptcha solved")
    }, auth);

    document.getElementById("sendOtp").addEventListener("click", async () => {
      const phone = document.getElementById("phoneNumber").value.trim();
      document.getElementById("status").innerText = "";

      if (!phone.startsWith("+880") || phone.length < 13) {
        document.getElementById("status").innerText = "Phone must start with +880 and be valid.";
        return;
      }

      try {
        await recaptcha.render();
        confirmationResult = await signInWithPhoneNumber(auth, phone, recaptcha);
        document.getElementById("otpSection").style.display = "block";
        alert("OTP sent!");
      } catch (error) {
        document.getElementById("status").innerText = "Error sending OTP: " + error.message;
        console.error(error);
      }
    });

    document.getElementById("verifyOtp").addEventListener("click", async () => {
      const code = document.getElementById("otp").value.trim();
      try {
        const result = await confirmationResult.confirm(code);
        document.getElementById("status").innerText = "Phone verified successfully!";
        console.log("User:", result.user);
      } catch (error) {
        document.getElementById("status").innerText = "Verification failed: " + error.message;
      }
    });
  </script>
</body>
</html>

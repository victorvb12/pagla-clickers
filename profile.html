<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - Pagla Clickers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1976d2;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .navbar {
      background-color: #005bb5;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 14px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #1976d2;
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .info-label {
      font-weight: bold;
      color: #333;
    }

    input {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
    }

    input[readonly] {
      background-color: #eee;
      border: none;
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
    }

    .buttons button {
      margin: 0 10px;
      background-color: #1976d2;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #155a9c;
    }

    footer {
      background-color: #1976d2;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Pagla Clickers Profile</h1>
    <div class="navbar">
      <a href="about.html">About</a>
      <a href="notifications.html">Notifications</a>
      <a href="profile.html">Profile</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="postjob.html">Post Job</a>
      <a href="taskdetail.html">Tasks</a>
      <a href="referel.html">Referral</a>
      <a href="deposit.html">Deposit</a>
      <a href="wallet.html">Wallet</a>
      <a href="withdrawal.html">Withdraw Money</a>
      <a href="terms.html">Terms</a>
      <a href="faq.html">FAQ</a>
      <a href="support.html">Support</a>
    </div>
  </header>

  <div class="container">
    <h2>User Profile</h2>

    <div class="profile-info">
      <div class="info-item">
        <span class="info-label">Name:</span>
        <input type="text" id="user-name" readonly />
      </div>
      <div class="info-item">
        <span class="info-label">Phone Number:</span>
        <input type="text" id="user-phone" readonly />
      </div>
      <div class="info-item">
        <span class="info-label">Email:</span>
        <input type="text" id="user-email" readonly />
      </div>
      <div class="info-item">
        <span class="info-label">Points:</span>
        <input type="text" id="user-points" readonly />
      </div>
      <div class="info-item">
        <span class="info-label">Referral Code:</span>
        <input type="text" id="user-ref" readonly />
      </div>
    </div>

    <div class="buttons">
      <button id="editBtn" onclick="enableEdit()">Edit Profile</button>
      <button id="saveBtn" onclick="saveProfile()" style="display:none;">Save</button>
      <button onclick="resetPassword()">Reset Password</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Pagla Clickers. All rights reserved.</p>
  </footer>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
      authDomain: "pagla-b1c17.firebaseapp.com",
      projectId: "pagla-b1c17",
      storageBucket: "pagla-b1c17.appspot.com",
      messagingSenderId: "192578902502",
      appId: "1:192578902502:web:1595070cdac289170f5e27",
      measurementId: "G-M9Y7SBBEXM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser;

    const nameInput = document.getElementById("user-name");
    const phoneInput = document.getElementById("user-phone");
    const emailInput = document.getElementById("user-email");
    const pointsInput = document.getElementById("user-points");
    const refInput = document.getElementById("user-ref");
    const saveBtn = document.getElementById("saveBtn");
    const editBtn = document.getElementById("editBtn");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          const data = userSnap.data();
          nameInput.value = data.username || "";  // Changed from name to username
          phoneInput.value = data.phone || "";
          emailInput.value = user.email;
          pointsInput.value = data.points || 0;
          refInput.value = data.referralCode || "";
        } else {
          alert("User data not found.");
        }
      } else {
        window.location.href = "login.html";
      }
    });

    window.enableEdit = () => {
      nameInput.readOnly = false;
      phoneInput.readOnly = false;
      saveBtn.style.display = "inline-block";
      editBtn.style.display = "none";
    };

    window.saveProfile = async () => {
      const newName = nameInput.value.trim();
      const newPhone = phoneInput.value.trim();

      if (!newName || !newPhone) {
        alert("Name and Phone cannot be empty.");
        return;
      }

      try {
        const userRef = doc(db, "users", currentUser.uid);
        await updateDoc(userRef, {
          username: newName,  // Save as username
          phone: newPhone
        });
        alert("Profile updated.");
        nameInput.readOnly = true;
        phoneInput.readOnly = true;
        saveBtn.style.display = "none";
        editBtn.style.display = "inline-block";
      } catch (error) {
        console.error("Error updating profile:", error);
        alert("Failed to update profile.");
      }
    };

    window.resetPassword = () => {
      sendPasswordResetEmail(auth, currentUser.email)
        .then(() => alert("Password reset email sent."))
        .catch((error) => {
          console.error("Reset error:", error);
          alert("Failed to send reset email.");
        });
    };
  </script>
</body>
</html>

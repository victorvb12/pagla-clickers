<div class="container" style="max-width:600px; margin:40px auto; padding:32px; background:#fdfdfd; border-radius:16px; box-shadow:0 10px 25px rgba(0,0,0,0.08); border:1px solid #e0e0e0;">
  <h2 style="color:#6743b8; text-align:center; margin-bottom:35px; font-weight:700; border-bottom:3px solid #7a5dc7; display:inline-block; padding-bottom:8px;">User Profile</h2>

  <form class="profile-info" style="display:flex; flex-direction:column; gap:20px;" novalidate>
    <div class="info-item" style="display:flex; align-items:center; gap:12px; flex-wrap:wrap;">
      <label for="user-name" style="flex:1; min-width:130px; font-weight:600; color:#333;">Name:</label>
      <input type="text" id="user-name" readonly autocomplete="name"
             style="flex:2; padding:10px 14px; font-size:15px; border:1.5px solid #ccc; border-radius:8px; background:#f9f9f9;" />
    </div>
    <div class="info-item" style="display:flex; align-items:center; gap:12px; flex-wrap:wrap;">
      <label for="user-phone" style="flex:1; min-width:130px; font-weight:600; color:#333;">Phone Number:</label>
      <input type="tel" id="user-phone" readonly autocomplete="tel"
             style="flex:2; padding:10px 14px; font-size:15px; border:1.5px solid #ccc; border-radius:8px; background:#f9f9f9;" />
    </div>
    <div class="info-item" style="display:flex; align-items:center; gap:12px; flex-wrap:wrap;">
      <label for="user-email" style="flex:1; min-width:130px; font-weight:600; color:#333;">Email:</label>
      <input type="email" id="user-email" readonly autocomplete="email"
             style="flex:2; padding:10px 14px; font-size:15px; border:1.5px solid #ccc; border-radius:8px; background:#f9f9f9;" />
    </div>
    <div class="info-item" style="display:flex; align-items:center; gap:12px; flex-wrap:wrap;">
      <label for="user-points" style="flex:1; min-width:130px; font-weight:600; color:#333;">Current Balance (৳):</label>
      <input type="text" id="user-points" readonly
             style="flex:2; padding:10px 14px; font-size:15px; border:1.5px solid #ccc; border-radius:8px; background:#f9f9f9;" />
    </div>
    <div class="info-item" style="display:flex; align-items:center; gap:12px; flex-wrap:wrap;">
      <label for="user-ref" style="flex:1; min-width:130px; font-weight:600; color:#333;">Referral Code:</label>
      <input type="text" id="user-ref" readonly autocomplete="off"
             style="flex:2; padding:10px 14px; font-size:15px; border:1.5px solid #ccc; border-radius:8px; background:#f9f9f9;" />
    </div>
  </form>

  <div class="buttons" style="text-align:center; margin-top:30px;">
    <button id="editBtn" type="button" style="background-color:#007bff; color:white; padding:10px 24px; border-radius:8px; border:none; font-weight:600; cursor:pointer; margin-right:15px;">Edit Profile</button>
    <button id="saveBtn" type="button" style="display:none; background-color:#007bff; color:white; padding:10px 24px; border-radius:8px; border:none; font-weight:600; cursor:pointer; margin-right:15px;">Save</button>
    <button id="resetPwBtn" type="button" style="background-color:#6c757d; color:white; padding:10px 24px; border-radius:8px; border:none; font-weight:600; cursor:pointer;">Reset Password</button>
  </div>

  <div id="pwBox" style="display:none; margin-top:25px;">
    <input type="password" id="old-pw" placeholder="Old Password" autocomplete="current-password"
           style="width:100%; padding:10px 14px; margin-bottom:12px; border:1.5px solid #ccc; border-radius:8px;" />
    <input type="password" id="new-pw" placeholder="New Password" autocomplete="new-password"
           style="width:100%; padding:10px 14px; margin-bottom:12px; border:1.5px solid #ccc; border-radius:8px;" />
    <input type="password" id="confirm-pw" placeholder="Confirm Password" autocomplete="new-password"
           style="width:100%; padding:10px 14px; margin-bottom:12px; border:1.5px solid #ccc; border-radius:8px;" />
    <button id="updatePwBtn" type="button"
            style="width:100%; background:#28a745; color:white; padding:10px; border:none; border-radius:8px; font-weight:600;">Update Password</button>
  </div>
</div>

<!-- Firebase (module) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, EmailAuthProvider, reauthenticateWithCredential, updatePassword, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
    authDomain: "pagla-b1c17.firebaseapp.com",
    projectId: "pagla-b1c17",
    storageBucket: "pagla-b1c17.appspot.com",
    messagingSenderId: "192578902502",
    appId: "1:192578902502:web:1595070cdac289170f5e27"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  let currentUser;

  const nameInput = document.getElementById("user-name");
  const phoneInput = document.getElementById("user-phone");
  const emailInput = document.getElementById("user-email");
  const pointsInput = document.getElementById("user-points");
  const refInput = document.getElementById("user-ref");
  const saveBtn = document.getElementById("saveBtn");
  const editBtn = document.getElementById("editBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const resetPwBtn = document.getElementById("resetPwBtn");
  const updatePwBtn = document.getElementById("updatePwBtn");
  const pwBox = document.getElementById("pwBox");

  // Auth state + user doc load with safe error handling
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }
    currentUser = user;

    try {
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        const data = userSnap.data();
        nameInput.value = data.username || "";
        phoneInput.value = data.phone || "";
        emailInput.value = user.email || "";
        pointsInput.value = data.points ?? 0;
        refInput.value = data.referralCode || "";
      } else {
        alert("We couldn't find your profile data. Please try again later.");
        console.warn("User doc missing for uid:", user.uid);
      }
    } catch (e) {
      alert("Network issue loading your profile. Please retry.");
      console.error("getDoc error:", e);
    }
  });

  // Edit / Save (no inline handlers)
  function enableEdit() {
    nameInput.readOnly = false;
    phoneInput.readOnly = false;
    nameInput.focus();
    saveBtn.style.display = "inline-block";
    editBtn.style.display = "none";
  }

  async function saveProfile() {
    const newName = nameInput.value.trim();
    const newPhone = phoneInput.value.trim();
    if (!newName || !newPhone) {
      alert("Name and Phone cannot be empty.");
      return;
    }

    try {
      const userRef = doc(db, "users", currentUser.uid);
      await updateDoc(userRef, { username: newName, phone: newPhone });
      alert("Profile updated.");
      nameInput.readOnly = true;
      phoneInput.readOnly = true;
      saveBtn.style.display = "none";
      editBtn.style.display = "inline-block";
    } catch (error) {
      alert("Couldn't update your profile. Please try again.");
      console.error("updateDoc error:", error);
    }
  }

  function togglePasswordForm() {
    pwBox.style.display = pwBox.style.display === "none" ? "block" : "none";
  }

  async function changePassword() {
    const oldPw = document.getElementById("old-pw").value.trim();
    const newPw = document.getElementById("new-pw").value.trim();
    const confirmPw = document.getElementById("confirm-pw").value.trim();

    if (!oldPw || !newPw || !confirmPw) {
      alert("Fill all password fields.");
      return;
    }
    if (newPw !== confirmPw) {
      alert("New passwords don't match.");
      return;
    }

    try {
      const credential = EmailAuthProvider.credential(currentUser.email, oldPw);
      await reauthenticateWithCredential(currentUser, credential);
      await updatePassword(currentUser, newPw);
      alert("Password updated.");
      pwBox.style.display = "none";
    } catch (err) {
      alert("Couldn't update password. Please check your current password and try again.");
      console.error("Password change error:", err);
    }
  }

  // Wire up events
  editBtn.addEventListener("click", enableEdit);
  saveBtn.addEventListener("click", saveProfile);
  resetPwBtn.addEventListener("click", togglePasswordForm);
  updatePwBtn.addEventListener("click", changePassword);

  logoutBtn.addEventListener("click", async () => {
    try {
      await signOut(auth);
      window.location.href = "login.html";
    } catch (error) {
      alert("Logout failed. Please try again.");
      console.error("Logout error:", error);
    }
  });
</script>

<!-- Nav toggle JS (same pattern across pages) -->
<script>
  (function () {
    const btn = document.getElementById('menuBtn');
    const nav = document.getElementById('navList');
    if (!btn || !nav) return;

    function openMenu() {
      nav.classList.add('active');
      btn.setAttribute('aria-expanded', 'true');
      document.body.classList.add('nav-open');
    }
    function closeMenu() {
      nav.classList.remove('active');
      btn.setAttribute('aria-expanded', 'false');
      document.body.classList.remove('nav-open');
    }
    function toggleMenu() {
      nav.classList.contains('active') ? closeMenu() : openMenu();
    }

    btn.addEventListener('click', toggleMenu);
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeMenu(); });
    nav.addEventListener('click', (e) => { if (e.target.closest('a')) closeMenu(); });

    // Reset if resizing up to desktop
    let lastW = window.innerWidth;
    window.addEventListener('resize', () => {
      const w = window.innerWidth;
      if (w !== lastW && w > 768) closeMenu();
      lastW = w;
    });
  })();
</script>

<div class="container" style="max-width:700px; margin: 30px auto; padding: 30px 40px; background: #fff; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,123,255,0.15);">
  <h2 style="color: #007bff; text-align: center; margin-bottom: 35px; font-weight: 700; user-select: none;">User Profile</h2>

  <div class="profile-info" style="display: flex; flex-direction: column; gap: 25px;">
    <div class="info-item" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
      <span style="font-weight: 600; font-size: 16px; min-width: 140px; color: #222; user-select: none;">Name:</span>
      <input type="text" id="user-name" readonly style="flex-grow: 1; padding: 10px 14px; font-size: 15px; border: 1.8px solid #ddd; border-radius: 8px; background-color: #f9fbff;"/>
    </div>
    <div class="info-item" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
      <span style="font-weight: 600; font-size: 16px; min-width: 140px; color: #222; user-select: none;">Phone Number:</span>
      <input type="text" id="user-phone" readonly style="flex-grow: 1; padding: 10px 14px; font-size: 15px; border: 1.8px solid #ddd; border-radius: 8px; background-color: #f9fbff;"/>
    </div>
    <div class="info-item" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
      <span style="font-weight: 600; font-size: 16px; min-width: 140px; color: #222; user-select: none;">Email:</span>
      <input type="text" id="user-email" readonly style="flex-grow: 1; padding: 10px 14px; font-size: 15px; border: 1.8px solid #ddd; border-radius: 8px; background-color: #f9fbff;"/>
    </div>
    <div class="info-item" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
      <span style="font-weight: 600; font-size: 16px; min-width: 140px; color: #222; user-select: none;">Points:</span>
      <input type="text" id="user-points" readonly style="flex-grow: 1; padding: 10px 14px; font-size: 15px; border: 1.8px solid #ddd; border-radius: 8px; background-color: #f9fbff;"/>
    </div>
    <div class="info-item" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
      <span style="font-weight: 600; font-size: 16px; min-width: 140px; color: #222; user-select: none;">Referral Code:</span>
      <input type="text" id="user-ref" readonly style="flex-grow: 1; padding: 10px 14px; font-size: 15px; border: 1.8px solid #ddd; border-radius: 8px; background-color: #f9fbff;"/>
    </div>
  </div>

  <div class="buttons" style="text-align: center; margin-top: 30px;">
    <button id="editBtn" onclick="enableEdit()" style="background-color:#007bff; color:white; padding: 10px 24px; border-radius:8px; border:none; font-weight:600; cursor:pointer; margin-right: 15px;">Edit Profile</button>
    <button id="saveBtn" onclick="saveProfile()" style="display:none; background-color:#007bff; color:white; padding: 10px 24px; border-radius:8px; border:none; font-weight:600; cursor:pointer; margin-right: 15px;">Save</button>
    <button onclick="resetPassword()" style="background-color:#6c757d; color:white; padding: 10px 24px; border-radius:8px; border:none; font-weight:600; cursor:pointer;">Reset Password</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, sendPasswordResetEmail, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
    authDomain: "pagla-b1c17.firebaseapp.com",
    projectId: "pagla-b1c17",
    storageBucket: "pagla-b1c17.appspot.com",
    messagingSenderId: "192578902502",
    appId: "1:192578902502:web:1595070cdac289170f5e27"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUser;

  const nameInput = document.getElementById("user-name");
  const phoneInput = document.getElementById("user-phone");
  const emailInput = document.getElementById("user-email");
  const pointsInput = document.getElementById("user-points");
  const refInput = document.getElementById("user-ref");
  const saveBtn = document.getElementById("saveBtn");
  const editBtn = document.getElementById("editBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      currentUser = user;
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      if (userSnap.exists()) {
        const data = userSnap.data();
        nameInput.value = data.username || "";
        phoneInput.value = data.phone || "";
        emailInput.value = user.email || "";
        pointsInput.value = data.points || 0;
        refInput.value = data.referralCode || "";
      } else {
        alert("User data not found.");
      }
    } else {
      window.location.href = "login.html";
    }
  });

  window.enableEdit = () => {
    nameInput.readOnly = false;
    phoneInput.readOnly = false;
    nameInput.focus();
    saveBtn.style.display = "inline-block";
    editBtn.style.display = "none";
  };

  window.saveProfile = async () => {
    const newName = nameInput.value.trim();
    const newPhone = phoneInput.value.trim();

    if (!newName || !newPhone) {
      alert("Name and Phone cannot be empty.");
      return;
    }

    try {
      const userRef = doc(db, "users", currentUser.uid);
      await updateDoc(userRef, {
        username: newName,
        phone: newPhone
      });
      alert("Profile updated.");
      nameInput.readOnly = true;
      phoneInput.readOnly = true;
      saveBtn.style.display = "none";
      editBtn.style.display = "inline-block";
    } catch (error) {
      console.error("Error updating profile:", error);
      alert("Failed to update profile.");
    }
  };

  window.resetPassword = () => {
    sendPasswordResetEmail(auth, currentUser.email)
      .then(() => alert("Password reset email sent."))
      .catch((error) => {
        console.error("Reset error:", error);
        alert("Failed to send reset email.");
      });
  };

  logoutBtn.addEventListener("click", () => {
    signOut(auth)
      .then(() => {
        window.location.href = "login.html";
      })
      .catch((error) => {
        alert("Error signing out: " + error.message);
      });
  });
</script>

<script>
  function toggleMenu() {
    document.getElementById("navList").classList.toggle("active");
  }
</script>

</body>

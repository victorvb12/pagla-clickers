<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - Pagla Clickers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #1976d2;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #1976d2;
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .info-label {
      font-weight: bold;
      color: #333;
    }

    .info-value {
      color: #555;
    }

    .edit-button {
      margin-top: 20px;
      text-align: center;
    }

    .edit-button button {
      background-color: #1976d2;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .edit-button button:hover {
      background-color: #155a9c;
    }
  </style>
</head>
<body>

  <header>
    <h1>Pagla Clickers</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="profile.html">Profile</a>
      <a href="referral.html">Refer</a>
      <a href="logout.html">Logout</a>
    </nav>
  </header>

  <div class="container">
    <h2>User Profile</h2>

    <div class="profile-info">
      <div class="info-item">
        <div class="info-label">Name:</div>
        <div class="info-value" id="user-name">John Doe</div>
      </div>
      <div class="info-item">
        <div class="info-label">Email:</div>
        <div class="info-value" id="user-email">johndoe@example.com</div>
      </div>
      <div class="info-item">
        <div class="info-label">Points:</div>
        <div class="info-value" id="user-points">120</div>
      </div>
      <div class="info-item">
        <div class="info-label">Referral Code:</div>
        <div class="info-value" id="user-ref">JOHN123</div>
      </div>
    </div>

    <div class="edit-button">
      <button onclick="alert('Profile editing coming soon!')">Edit Profile</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Pagla Clickers. All rights reserved.</p>
  </footer>

</body>
</html>

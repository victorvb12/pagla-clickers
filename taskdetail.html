<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Tasks - Pagla Clickers</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header, footer { background: #007bff; color: white; text-align: center; padding: 10px; }
    .container { max-width: 800px; margin: 30px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #007bff; }
    .job {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }
    .job:last-child {
      border-bottom: none;
    }
    .job-title {
      font-weight: bold;
      font-size: 18px;
      color: #007bff;
    }
    .job-desc {
      margin: 5px 0 10px 0;
      color: #333;
    }
    a.details-link {
      color: #0056b3;
      text-decoration: none;
      font-weight: bold;
    }
    a.details-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>Pagla Clickers - Available Tasks</h1>
</header>

<div class="container" id="jobsContainer">
  <h2>Loading tasks...</h2>
</div>

<footer><p>&copy; 2025 Pagla Clickers</p></footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
    authDomain: "pagla-b1c17.firebaseapp.com",
    projectId: "pagla-b1c17",
    storageBucket: "pagla-b1c17.appspot.com",
    messagingSenderId: "192578902502",
    appId: "1:192578902502:web:1595070cdac289170f5e27"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const jobsContainer = document.getElementById('jobsContainer');

  async function loadAllJobs() {
    const jobsCol = collection(db, "jobs");
    const jobsSnapshot = await getDocs(jobsCol);
    jobsContainer.innerHTML = ''; // Clear loading

    if (jobsSnapshot.empty) {
      jobsContainer.innerHTML = "<p>No tasks available at the moment.</p>";
      return;
    }

    jobsSnapshot.forEach(doc => {
      const job = doc.data();
      const jobId = doc.id;

      const jobEl = document.createElement('div');
      jobEl.classList.add('job');

      jobEl.innerHTML = `
        <div class="job-title">${job.title || "Untitled"}</div>
        <div class="job-desc">${job.description ? job.description.substring(0, 150) + '...' : "No description."}</div>
        <a class="details-link" href="taskdetail.html?id=${jobId}">View Details & Submit Proof</a>
      `;

      jobsContainer.appendChild(jobEl);
    });
  }

  loadAllJobs();
</script>

</body>
</html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Tasks - Pagla Clickers</title>
  <style>

      font-family: Arial, sans-serif;
      background: #f4f8fc;
      margin: 0;

    }

    header, footer {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 15px;
    }

    nav {
      background: #0056b3;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

    .task {
      padding: 15px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .logout-btn {
      background: #dc3545;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header, footer { background: #007bff; color: white; text-align: center; padding: 10px; }
    .container { max-width: 800px; margin: 30px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #007bff; }
    .job {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }
    .job:last-child {
      border-bottom: none;
    }
    .job-title {
      font-weight: bold;
      font-size: 18px;
      color: #007bff;
    }
    .job-desc {
      margin: 5px 0 10px 0;
      color: #333;
    }
    a.details-link {
      color: #0056b3;
      text-decoration: none;
      font-weight: bold;
    }
    a.details-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>Pagla Clickers - Available Tasks</h1>
  <nav>
  <a href="about.html">About</a>
  <a href="dashboard.html">Dashboard</a>
  <a href="referel.html">Referral</a>
  <a href="postjob.html">Post Job</a>
  <a href="profile.html">Profile</a>
  <a href="wallet.html">Wallet</a>
  <a href="faq.html">FAQ</a>
  <a href="taskdetail.html">Tasks</a>
  <a href="terms.html">Terms</a>
  <a href="withdrawal.html">Withdraw Money</a>
</nav>
</header>

<div class="container" id="jobsContainer">
  <h2>Loading tasks...</h2>
</div>

<footer><p>&copy; 2025 Pagla Clickers</p></footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
    authDomain: "pagla-b1c17.firebaseapp.com",
    projectId: "pagla-b1c17",
    storageBucket: "pagla-b1c17.appspot.com",
    messagingSenderId: "192578902502",
    appId: "1:192578902502:web:1595070cdac289170f5e27"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth();

  const jobsContainer = document.getElementById('jobsContainer');

  async function loadAllJobs() {
    const jobsCol = collection(db, "jobs");
    const jobsSnapshot = await getDocs(jobsCol);
    jobsContainer.innerHTML = ''; // Clear loading

    if (jobsSnapshot.empty) {
      jobsContainer.innerHTML = "<p>No tasks available at the moment.</p>";
      return;
    }

    jobsSnapshot.forEach(doc => {
      const job = doc.data();
      const jobId = doc.id;

      const jobEl = document.createElement('div');
      jobEl.classList.add('job');

      jobEl.innerHTML = `
        <div class="job-title">${job.title || "Untitled"}</div>
        <div class="job-desc">${job.description ? job.description.substring(0, 150) + '...' : "No description."}</div>
        <a class="details-link" href="taskdetail.html?id=${jobId}">View Details & Submit Proof</a>
      `;

      jobsContainer.appendChild(jobEl);
    });
  }

  onAuthStateChanged(auth, user => {
    if (user) {
      loadAllJobs();
    } else {
      jobsContainer.innerHTML = "<p>Please log in to view available tasks.</p>";
    }
  });
</script>

</body>
</html>

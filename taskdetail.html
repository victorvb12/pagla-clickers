<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Details - Pagla Clickers</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header, footer { background: #007bff; color: white; text-align: center; padding: 10px; }
    nav { background: #333; padding: 10px; color: white; }
    nav a { color: white; margin-right: 15px; text-decoration: none; }
    .container { padding: 20px; }
    .job-card { background: white; margin-bottom: 15px; padding: 15px; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .your-job { color: green; font-weight: bold; }
    .submit-btn { background: #007bff; color: white; border: none; padding: 8px 15px; cursor: pointer; border-radius: 3px; }
    .submit-btn:disabled { background: gray; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 20px; border-radius: 5px; width: 90%; max-width: 400px; }
  </style>
</head>
<body>

<header>
  <h1>Pagla Clickers - Task Details</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="postjob.html">Post Job</a>
  <a href="profile.html">Profile</a>
  <a href="taskdetail.html">All Tasks</a>
  <span id="userInfo" style="float:right;"></span>
</nav>

<div class="container">
  <div id="loadingMessage">Loading jobs...</div>
  <div id="jobList"></div>
</div>

<!-- Submission Modal -->
<div id="submitModal" class="modal">
  <div class="modal-content">
    <h3>Submit Proof</h3>
    <form id="submissionForm">
      <input type="hidden" id="jobIdInput" />
      <div id="textProofGroup" style="display:none;">
        <label for="textProof">Text Proof:</label>
        <textarea id="textProof" required></textarea>
      </div>
      <div id="screenshotProofGroup" style="display:none;">
        <label for="screenshotProof">Screenshot Proof:</label>
        <input type="file" id="screenshotProof" accept="image/*" />
      </div>
      <br>
      <button type="submit" class="submit-btn">Submit</button>
      <button type="button" onclick="closeModal()">Cancel</button>
    </form>
  </div>
</div>

<footer>
  <p>© 2025 Pagla Clickers</p>
</footer>

<!-- Firebase + Script -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

<script>
  // ✅ Replace with your real config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_MSG_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let currentUser = null;

  const userInfoDiv = document.getElementById("userInfo");
  const jobListDiv = document.getElementById("jobList");
  const loadingMessage = document.getElementById("loadingMessage");

  // Modal Elements
  const modal = document.getElementById("submitModal");
  const form = document.getElementById("submissionForm");
  const jobIdInput = document.getElementById("jobIdInput");
  const textProofGroup = document.getElementById("textProofGroup");
  const screenshotProofGroup = document.getElementById("screenshotProofGroup");

  function openModal(jobId, proofType) {
    jobIdInput.value = jobId;

    // Toggle fields based on proofType
    textProofGroup.style.display = (proofType === 'text' || proofType === 'both') ? 'block' : 'none';
    screenshotProofGroup.style.display = (proofType === 'screenshot' || proofType === 'both') ? 'block' : 'none';

    modal.style.display = "flex";
  }

  function closeModal() {
    modal.style.display = "none";
    form.reset();
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const jobId = jobIdInput.value;
    const textProof = document.getElementById("textProof").value;
    const screenshot = document.getElementById("screenshotProof").files[0];

    // Simulate submission (you can upload screenshot to Firebase Storage if needed)
    await db.collection("submissions").add({
      jobId,
      userId: currentUser.uid,
      textProof: textProof || null,
      screenshotName: screenshot ? screenshot.name : null,
      submittedAt: new Date()
    });

    alert("Proof submitted!");
    closeModal();
    loadJobs(); // Refresh
  });

  async function loadJobs() {
    jobListDiv.innerHTML = "";
    const jobSnapshot = await db.collection("jobs").get();

    // Get submitted job IDs for current user
    const subSnap = await db.collection("submissions").where("userId", "==", currentUser.uid).get();
    const submittedJobs = new Set(subSnap.docs.map(doc => doc.data().jobId));

    if (jobSnapshot.empty) {
      jobListDiv.innerHTML = "<p>No jobs available.</p>";
      return;
    }

    jobSnapshot.forEach(doc => {
      const job = doc.data();
      const jobId = doc.id;

      const isOwnJob = job.ownerId === currentUser.uid;
      const alreadySubmitted = submittedJobs.has(jobId);

      const div = document.createElement("div");
      div.className = "job-card";

      div.innerHTML = `
        <h3>${job.title}</h3>
        <p>${job.description}</p>
        <p>Reward: <strong>${job.reward || "N/A"}</strong></p>
        ${isOwnJob ? '<p class="your-job">Your Job</p>' : ""}
        <button class="submit-btn" ${isOwnJob || alreadySubmitted ? "disabled" : ""} onclick="openModal('${jobId}', '${job.proofType}')">
          ${alreadySubmitted ? "Already Submitted" : "Submit"}
        </button>
      `;

      jobListDiv.appendChild(div);
    });

    loadingMessage.textContent = "";
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      userInfoDiv.innerHTML = `Logged in as ${user.email}`;
      loadJobs();
    } else {
      userInfoDiv.innerHTML = '<a href="login.html">Login</a>';
      loadingMessage.innerHTML = "Please log in to see jobs.";
    }
  });

  // Close modal on outside click
  window.onclick = (event) => {
    if (event.target == modal) closeModal();
  };
</script>

</body>
</html>

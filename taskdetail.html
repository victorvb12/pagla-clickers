<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Details - Pagla Clickers</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header, footer { background: #007bff; color: white; text-align: center; padding: 10px; }
    .container { max-width: 600px; margin: 30px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #007bff; }
    input, textarea, button { width: 100%; margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

<header>
  <h1>Pagla Clickers - Task Details</h1>
  <a href="about.html">About</a>
  <a href="dashboard.html">Dashboard</a>
  <a href="referel.html">Referral</a>
  <a href="postjob.html">Post Job</a>
  <a href="profile.html">Profile</a>
  <a href="wallet.html">Wallet</a>
  <a href="faq.html">FAQ</a>
  <a href="taskdetail.html">Tasks</a>
  <a href="terms.html">Terms</a>
  <a href="withdrawal.html">Withdraw Money</a>
</header>

<div class="container">
  <h2 id="taskTitle">Loading...</h2>
  <p id="taskDescription"></p>

  <form id="proofForm" style="display: none;">
    <div id="textProofContainer" style="display:none;">
      <textarea id="proofText" placeholder="Enter proof or link..."></textarea>
    </div>
    <div id="screenshotProofContainer" style="display:none;">
      <label>Upload Screenshot:</label>
      <input type="file" id="proofScreenshot" accept="image/*" />
    </div>
    <button type="submit">Submit Proof</button>
  </form>
</div>

<footer><p>&copy; 2025 Pagla Clickers</p></footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
    authDomain: "pagla-b1c17.firebaseapp.com",
    projectId: "pagla-b1c17",
    storageBucket: "pagla-b1c17.appspot.com",
    messagingSenderId: "192578902502",
    appId: "1:192578902502:web:1595070cdac289170f5e27"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const urlParams = new URLSearchParams(window.location.search);
  const taskId = urlParams.get('id');

  const titleEl = document.getElementById('taskTitle');
  const descEl = document.getElementById('taskDescription');
  const proofForm = document.getElementById('proofForm');
  const proofText = document.getElementById('proofText');

  async function loadTask(user) {
    const docRef = doc(db, "jobs", taskId);
    const docSnap = await getDoc(docRef);

    if (!docSnap.exists()) {
      titleEl.textContent = "Task not found";
      return;
    }

    const data = docSnap.data();
    titleEl.textContent = data.title;
    descEl.textContent = data.description;

    const proofType = data.proofType || "text"; // default fallback
    const isOwner = user.uid === data.ownerId;

    if (isOwner) {
      proofForm.innerHTML = `<p style="color:gray;">You cannot submit your own task.</p>`;
      return;
    }

    const submissionsRef = doc(db, "jobs", taskId, "submissions", user.uid);
    const submittedSnap = await getDoc(submissionsRef);
    if (submittedSnap.exists()) {
      proofForm.innerHTML = `<p style="color:green;">You already submitted proof for this task.</p>`;
      return;
    }

    // Show proof form
    proofForm.style.display = "block";

    if (proofType === "text" || proofType === "both") {
      document.getElementById("textProofContainer").style.display = "block";
    }

    if (proofType === "screenshot" || proofType === "both") {
      document.getElementById("screenshotProofContainer").style.display = "block";
    }
  }

  onAuthStateChanged(auth, user => {
    if (user) {
      loadTask(user);
    } else {
      alert("Login required to view task.");
    }
  });

  proofForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const user = auth.currentUser;
    if (!user) return alert("Please login to submit.");

    const proofTextVal = proofText.value.trim();
    const screenshotFile = document.getElementById("proofScreenshot").files[0];

    let proofData = {
      userId: user.uid,
      timestamp: new Date()
    };

    if (proofTextVal) {
      proofData.proofText = proofTextVal;
    }

    if (screenshotFile) {
      proofData.screenshotFileName = screenshotFile.name;
      // Optional: Upload to Firebase Storage and store URL here in future
    }

    await setDoc(doc(db, "jobs", taskId, "submissions", user.uid), proofData);

    alert("Proof submitted!");
    proofForm.reset();
    proofForm.innerHTML = `<p style="color:green;">Your proof has been submitted.</p>`;
  });
</script>

</body>
</html>

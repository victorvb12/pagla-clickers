<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Tasks - Pagla Clickers</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; padding: 0; }
    nav {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    .task-list {
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 0 auto;
      gap: 10px;
      padding: 10px;
    }
    .task-card {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .task-card .owner-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: orange;
      color: white;
      padding: 3px 7px;
      font-size: 12px;
      border-radius: 4px;
    }
    .task-card button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #taskModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #taskModal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }
    #taskModal .close {
      position: absolute;
      top: 10px; right: 10px;
      cursor: pointer;
      color: red;
      font-size: 20px;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="postjob.html">Post Job</a>
  <a href="profile.html">Profile</a>
  <a href="taskdetail.html">All Tasks</a>
  <span id="userInfo" style="float:right;"></span>
</nav>

<h1>Available Tasks</h1>
<div class="task-list" id="taskList">
  <p>Loading jobs...</p>
</div>

<!-- Modal -->
<div id="taskModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modalTitle"></h2>
    <p id="modalDescription"></p>
    <form id="submissionForm">
      <div id="textProofGroup" style="display:none;">
        <label>Text Proof:</label><br>
        <textarea id="textProof" rows="4" cols="40"></textarea>
      </div>
      <div id="screenshotProofGroup" style="display:none; margin-top:10px;">
        <label>Upload Screenshot:</label><br>
        <input type="file" id="screenshotProof" accept="image/*"/>
      </div>
      <button type="submit" style="margin-top:10px;">Submit</button>
    </form>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_BUCKET",
    messagingSenderId: "YOUR_MSG_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let currentUser = null;

  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      document.getElementById("userInfo").innerText = "Logged in as " + user.email;
      loadJobs();
    } else {
      document.getElementById("taskList").innerHTML = "<p>You must be logged in to view tasks. <a href='login.html'>Login here</a>.</p>";
    }
  });

  function loadJobs() {
    const taskList = document.getElementById("taskList");
    taskList.innerHTML = "";

    db.collection("jobs").get().then(snapshot => {
      if (snapshot.empty) {
        taskList.innerHTML = "<p>No jobs found.</p>";
        return;
      }

      snapshot.forEach(doc => {
        const job = doc.data();
        const jobId = doc.id;
        const card = document.createElement("div");
        card.className = "task-card";

        card.innerHTML = `
          <h3>${job.title}</h3>
          <p>${job.description}</p>
          <p><strong>Reward:</strong> ${job.reward || 'N/A'}</p>
          <button onclick="openModal('${jobId}', '${job.title.replace(/'/g, "\\'")}', '${job.description.replace(/'/g, "\\'")}', '${job.proofType}')">Submit Proof</button>
        `;

        if (currentUser.uid === job.ownerId) {
          const badge = document.createElement("div");
          badge.className = "owner-badge";
          badge.innerText = "Your Job";
          card.appendChild(badge);
        }

        taskList.appendChild(card);
      });
    }).catch(error => {
      taskList.innerHTML = "<p>Error loading jobs.</p>";
      console.error(error);
    });
  }

  function openModal(jobId, title, description, proofType) {
    document.getElementById("modalTitle").innerText = title;
    document.getElementById("modalDescription").innerText = description;
    document.getElementById("taskModal").style.display = "flex";

    // Show/hide proof input types
    document.getElementById("textProofGroup").style.display = 
      (proofType === 'text' || proofType === 'both') ? 'block' : 'none';
    document.getElementById("screenshotProofGroup").style.display = 
      (proofType === 'screenshot' || proofType === 'both') ? 'block' : 'none';

    // Handle submission
    const form = document.getElementById("submissionForm");
    form.onsubmit = (e) => {
      e.preventDefault();
      alert("Submission saved for job ID: " + jobId);
      closeModal();
    };
  }

  function closeModal() {
    document.getElementById("taskModal").style.display = "none";
  }
</script>

</body>
</html>

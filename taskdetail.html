<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pagla Clickers - Task Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    #tasksContainer > div {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      background: #fff;
      margin-bottom: 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Available Jobs</h1>
  <div id="tasksContainer">Loading tasks...</div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase config â€” REPLACE with your actual config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Initialize Firestore
    const db = firebase.firestore();

    const tasksContainer = document.getElementById("tasksContainer");

    // Fetch jobs collection once (no real-time update)
    db.collection("jobs").get()
      .then((querySnapshot) => {
        if (querySnapshot.empty) {
          tasksContainer.innerHTML = "<p>No jobs found.</p>";
          return;
        }

        tasksContainer.innerHTML = ""; // Clear loading text

        querySnapshot.forEach((doc) => {
          const job = doc.data();
          const div = document.createElement("div");
          div.textContent = `Title: ${job.title || "No title"} | Proof Type: ${job.proofType || "N/A"}`;
          tasksContainer.appendChild(div);
        });
      })
      .catch((error) => {
        console.error("Error loading jobs:", error);
        tasksContainer.innerHTML = "<p>Error loading jobs.</p>";
      });
  </script>
</body>
</html>

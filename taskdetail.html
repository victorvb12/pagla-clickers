<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Details - Pagla Clickers</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fc;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav {
      background: #0056b3;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 4px;
      background: #0069d9;
      font-size: 14px;
    }

    nav a:hover {
      background: #004a99;
    }

    h2 {
      text-align: center;
      padding: 20px;
      color: #333;
    }

    .job {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin: 15px auto;
      max-width: 800px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .job-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-size: 15px;
    }

    .job-info div {
      flex: 1 1 30%;
    }

    .job-title {
      font-weight: bold;
      font-size: 18px;
      color: #222;
    }

    .viewBtn {
      background: #007bff;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .viewBtn:hover {
      background: #0056b3;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-content h3 {
      margin-top: 0;
      font-size: 22px;
      color: #333;
    }

    .modal-content p {
      color: #444;
      line-height: 1.5;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      padding: 10px 16px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .status {
      margin-top: 10px;
      font-weight: bold;
    }

    .closeBtn {
      margin-top: 15px;
      background: #777;
    }
  </style>
</head>
<body>

<header>
  <h1>Pagla Clickers Dashboard</h1>
  <nav>
    <a href="about.html">About</a>
    <a href="notifications.html">Notifications</a>
    <a href="profile.html">Profile</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="postjob.html">Post Job</a>
    <a href="taskdetail.html">Tasks</a>
    <a href="referel.html">Referral</a>
    <a href="deposit.html">Deposit</a>
    <a href="wallet.html">Wallet</a>
    <a href="withdrawal.html">Withdraw Money</a>
    <a href="terms.html">Terms</a>
    <a href="faq.html">FAQ</a>
    <a href="support.html">Support</a>
  </nav>
</header>

<h2>Available Jobs</h2>
<div id="jobsContainer"></div>

<!-- Modal -->
<div class="modal" id="jobModal">
  <div class="modal-content">
    <h3 id="jobTitle"></h3>
    <p id="jobDescription"></p>
    <form id="proofForm"></form>
    <button id="submitBtn">Submit Proof</button>
    <div class="status" id="submitStatus"></div>
    <button class="closeBtn" onclick="closeModal()">Close</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
  import { getStorage, ref as storageRef, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
    authDomain: "pagla-b1c17.firebaseapp.com",
    projectId: "pagla-b1c17",
    storageBucket: "pagla-b1c17.appspot.com",
    messagingSenderId: "192578902502",
    appId: "1:192578902502:web:4b441210b15cfebf008ecf"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const storage = getStorage(app);

  const jobsContainer = document.getElementById("jobsContainer");
  const jobModal = document.getElementById("jobModal");
  const jobTitle = document.getElementById("jobTitle");
  const jobDescription = document.getElementById("jobDescription");
  const proofForm = document.getElementById("proofForm");
  const submitBtn = document.getElementById("submitBtn");
  const submitStatus = document.getElementById("submitStatus");

  let currentUser = null;
  let currentJob = null;
  let jobList = [];

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      currentUser = user;
      await loadJobs();
    } else {
      jobsContainer.innerHTML = "<p>Please log in to view jobs.</p>";
    }
  });

  async function loadJobs() {
    const jobSnap = await getDocs(collection(db, "jobs"));
    jobList = [];
    jobSnap.forEach(docSnap => {
      const data = docSnap.data();
      jobList.push({ id: docSnap.id, ...data });
    });
    renderJobs();
  }

  function renderJobs() {
    jobsContainer.innerHTML = "";
    jobList.forEach(job => {
      const div = document.createElement("div");
      div.className = "job";
      div.innerHTML = `
        <div class="job-info">
          <div><strong>Title:</strong> ${job.title}</div>
          <div><strong>Category:</strong> ${job.category}</div>
          <div><strong>Reward:</strong> $${job.reward}</div>
        </div>
        <div style="text-align:right; margin-top:10px;">
          <button class="viewBtn" onclick="openModal('${job.id}')">View & Submit</button>
        </div>
      `;
      jobsContainer.appendChild(div);
    });
  }

  window.openModal = async (jobId) => {
    currentJob = jobList.find(j => j.id === jobId);
    if (!currentJob) return;

    const submissionDoc = await getDoc(doc(db, `jobs/${jobId}/submissions/${currentUser.uid}`));
    if (submissionDoc.exists()) {
      jobTitle.textContent = "Already Submitted";
      jobDescription.textContent = "You have already submitted proof for this job.";
      proofForm.innerHTML = "";
      submitBtn.style.display = "none";
    } else {
      jobTitle.textContent = currentJob.title;
      jobDescription.textContent = currentJob.description || "No description provided.";
      proofForm.innerHTML = "";
      const proofs = (currentJob.proofType || "").split(',').map(p => p.trim()).filter(Boolean);

      proofs.forEach((type, index) => {
        const label = document.createElement("label");
        label.textContent = `Proof ${index + 1} (${type})`;

        let input;
        if (type === "text") {
          input = document.createElement("input");
          input.type = "text";
          input.required = true;
        } else if (type === "screenshot") {
          input = document.createElement("input");
          input.type = "file";
          input.accept = "image/*";
          input.required = true;
        }

        input.name = `proof${index + 1}`;
        proofForm.appendChild(label);
        proofForm.appendChild(input);
      });

      submitBtn.style.display = "inline-block";
    }

    submitStatus.textContent = "";
    jobModal.style.display = "flex";
  };

  submitBtn.onclick = async (e) => {
    e.preventDefault();

    const inputs = proofForm.querySelectorAll("input");
    const proofData = {};
    submitStatus.style.color = "black";
    submitStatus.textContent = "Uploading proofs...";

    async function uploadFile(file, proofName) {
      return new Promise((resolve, reject) => {
        const fileName = `${currentUser.uid}_${currentJob.id}_${proofName}_${Date.now()}`;
        const storageReference = storageRef(storage, `submissions/${fileName}`);
        const uploadTask = uploadBytesResumable(storageReference, file);

        uploadTask.on('state_changed', null, reject, () => {
          getDownloadURL(uploadTask.snapshot.ref).then(resolve);
        });
      });
    }

    try {
      for (const input of inputs) {
        if (input.type === "text") {
          if (!input.value.trim()) {
            submitStatus.style.color = "red";
            submitStatus.textContent = "Please fill all text fields.";
            return;
          }
          proofData[input.name] = input.value.trim();
        } else if (input.type === "file") {
          if (!input.files[0]) {
            submitStatus.style.color = "red";
            submitStatus.textContent = "Please select all screenshots.";
            return;
          }
          const url = await uploadFile(input.files[0], input.name);
          proofData[input.name] = url;
        }
      }

      await setDoc(doc(db, `jobs/${currentJob.id}/submissions/${currentUser.uid}`), {
        userId: currentUser.uid,
        userEmail: currentUser.email,
        timestamp: new Date(),
        proofs: proofData
      });

      submitStatus.style.color = "green";
      submitStatus.textContent = "✅ Submission successful!";
      submitBtn.style.display = "none";
    } catch (err) {
      submitStatus.style.color = "red";
      submitStatus.textContent = "❌ Submission failed: " + err.message;
    }
  };

  window.closeModal = () => {
    jobModal.style.display = "none";
    currentJob = null;
    proofForm.innerHTML = "";
    submitStatus.textContent = "";
  };
</script>

</body>
</html>

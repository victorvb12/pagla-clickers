</head>
<body>

    Pagla Clickers
    <button class="hamburger" aria-label="Toggle menu" onclick="toggleMenu()">â˜°</button>
  </header>

  <nav>
    <ul class="nav-links" id="navList">
      <li><a href="about.html">About</a></li>
      <li><a href="notifications.html">Notifications</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="postjob.html">Post Job</a></li>
      <li><a href="taskdetail.html" aria-current="page">Tasks</a></li>
      <li><a href="referel.html">Referral</a></li>

      <li><a href="faq.html">FAQ</a></li>

      <li style="display:flex; justify-content:center; align-items:center;">
        <button id="logoutBtn" class="logout-btn" style="width:auto; max-width:100%; text-align:center;">Logout</button>
      </li>
    </ul>
  </nav>

  <div class="blue-strip-below-nav"></div>

  <div class="container">
    <h2>Available Jobs</h2>
    <section id="jobsContainer" class="jobs-list">Loading...</section>
  </div>

  <!-- Modal -->
  <div id="jobModal" role="dialog" aria-modal="true" class="modal-overlay" style="display:none;">
    <div id="jobModalContent" class="modal-content">
      <button class="closeBtn" onclick="closeModal()" aria-label="Close modal">X</button>
      <h3 id="jobTitle"></h3>
      <div id="jobDetails" class="job-description"></div>
      <form id="proofForm" class="proof-form"></form>
      <button id="submitBtn" class="submit-proof-btn" style="display: none;">Submit Proof</button>
      <p id="submitStatus" class="submit-status"></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Pagla Clickers. All rights reserved.</p>
  </footer>

  <script>
    // Hamburger toggle and logout button responsive width
    function toggleMenu() {
      const navList = document.getElementById('navList');
      navList.classList.toggle('active');

      const logoutBtn = document.getElementById('logoutBtn');
      if (window.innerWidth <= 768) {
        logoutBtn.style.width = '90%';
      } else {
        logoutBtn.style.width = 'auto';
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const logoutBtn = document.getElementById('logoutBtn');
      if (window.innerWidth <= 768) {
        logoutBtn.style.width = '90%';
      } else {
        logoutBtn.style.width = 'auto';
      }
    });

    // Modal control functions
    function closeModal() {
      document.getElementById('jobModal').style.display = 'none';
    }
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    // Replace this with your actual Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
      authDomain: "pagla-b1c17.firebaseapp.com",
      projectId: "pagla-b1c17",
      storageBucket: "pagla-b1c17.appspot.com",
      messagingSenderId: "192578902502",
      appId: "1:192578902502:web:1595070cdac289170f5e27"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const jobsContainer = document.getElementById('jobsContainer');
    const logoutBtn = document.getElementById('logoutBtn');

    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = 'login.html';
      }).catch(error => {
        alert('Error signing out: ' + error.message);
      });
    });

    // Check if user is logged in, else redirect
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // User is signed in, fetch jobs
        await loadJobs();
      } else {
        window.location.href = 'login.html';
      }
    });

    async function loadJobs() {
      jobsContainer.textContent = 'Loading...';

      try {
        const jobsRef = collection(db, "jobs");
        const q = query(jobsRef, orderBy("postedAt", "desc")); // assuming jobs have a 'postedAt' timestamp
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          jobsContainer.innerHTML = '<p>No jobs available at the moment.</p>';
          return;
        }

        jobsContainer.innerHTML = ''; // Clear loading

        querySnapshot.forEach(doc => {
          const job = doc.data();
          const jobId = doc.id;

          // Create job card
          const jobCard = document.createElement('div');
          jobCard.classList.add('job-card');
          jobCard.tabIndex = 0;
          jobCard.setAttribute('role', 'button');
          jobCard.setAttribute('aria-pressed', 'false');
          jobCard.style.cursor = 'pointer';

          // Mark job title, you can adjust fields as per your Firestore structure
          jobCard.innerHTML = `
            <h3>${job.title || "Untitled Job"}</h3>
            <p>${job.description ? job.description.slice(0, 100) + '...' : 'No description available.'}</p>
            <small>Reward: $${(job.reward ?? 0).toFixed(2)}</small>
          `;

          // On click, open modal with full details
          jobCard.addEventListener('click', () => openJobModal(jobId, job));

          jobsContainer.appendChild(jobCard);
        });

      } catch (error) {
        jobsContainer.innerHTML = `<p>Error loading jobs: ${error.message}</p>`;
      }
    }

    function openJobModal(jobId, job) {
      const modal = document.getElementById('jobModal');
      const titleEl = document.getElementById('jobTitle');
      const detailsEl = document.getElementById('jobDetails');
      const proofForm = document.getElementById('proofForm');
      const submitBtn = document.getElementById('submitBtn');
      const submitStatus = document.getElementById('submitStatus');

      titleEl.textContent = job.title || 'Untitled Job';
      detailsEl.textContent = job.description || 'No details available.';
      proofForm.innerHTML = ''; // clear previous proof inputs
      submitStatus.textContent = '';
      submitBtn.style.display = 'none';

      // You can add logic here to build proof input fields based on job requirements

      modal.style.display = 'block';
    }
  </script>

</body>
</html>

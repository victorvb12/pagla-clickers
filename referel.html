<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Refer & Earn - Pagla Clickers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #1976d2;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .ref-box {
      background: #e3f2fd;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    input[type="text"] {
      border: 1px solid #ccc;
      padding: 10px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 5px;
    }

    button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #155a9c;
    }

    .info {
      background: #fff3cd;
      color: #856404;
      padding: 15px;
      border: 1px solid #ffeeba;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Pagla Clickers</h1>
  </header>

  <div class="container">
    <h2>Refer & Earn</h2>
    <p>Invite friends to Pagla Clickers and earn points when they register using your link!</p>

    <div class="ref-box">
      <input type="text" id="refLink" readonly>
      <button onclick="copyLink()">Copy</button>
    </div>

    <div class="info">
      <p>✅ You earn <strong>10 points</strong> when someone signs up using your link.<br/>
         ✅ The more referrals, the more you earn!<br/>
         ✅ Share your link now!</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Pagla Clickers. All rights reserved.</p>
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
      authDomain: "pagla-b1c17.firebaseapp.com",
      projectId: "pagla-b1c17",
      storageBucket: "pagla-b1c17.appspot.com",
      messagingSenderId: "192578902502",
      appId: "1:192578902502:web:1595070cdac289170f5e27",
      measurementId: "G-M9Y7SBBEXM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const refInput = document.getElementById("refLink");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          const data = userSnap.data();
          const referralCode = data.referralCode;
          const referralURL = `https://paglaclickers.com/register?ref=${referralCode}`;
          refInput.value = referralURL;
        } else {
          alert("User data not found in Firestore.");
        }
      } else {
        window.location.href = "login.html";
      }
    });

    function copyLink() {
      refInput.select();
      refInput.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Referral link copied!");
    }
  </script>
</body>
</html>

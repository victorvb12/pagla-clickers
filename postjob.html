<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post Job - Pagla Clickers</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f8fc;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      position: relative;
    }

    .hamburger {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      position: absolute;
      right: 20px;
      top: 20px;
    }

    nav {
      background: #005bb5;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav ul li {
      margin: 10px 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .blue-strip-below-nav {
      background-color: #007bff;
      height: 10px;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background-color: #005bb5;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        z-index: 999;
      }

      nav ul.active {
        display: flex;
      }

      .hamburger {
        display: block;
      }
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #005bb5;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #333;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: #333;
      min-height: 1.5em;
    }
  </style>
</head>
<body>

<header>
  Pagla Clickers
  <button class="hamburger" onclick="toggleMenu()">☰</button>
</header>

<nav>
  <ul id="navList">
    <li><a href="about.html">About</a></li>
    <li><a href="notifications.html">Notifications</a></li>
    <li><a href="profile.html">Profile</a></li>
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="postjob.html">Post Job</a></li>
    <li><a href="taskdetail.html">Tasks</a></li>
    <li><a href="referel.html">Referral</a></li>
    <li><a href="deposit.html">Deposit</a></li>
    <li><a href="wallet.html">Wallet</a></li>
    <li><a href="withdrawal.html">Withdraw Money</a></li>
    <li><a href="terms.html">Terms</a></li>
    <li><a href="faq.html">FAQ</a></li>
    <li><a href="support.html">Support</a></li>
  </ul>
</nav>

<div class="blue-strip-below-nav"></div>

<div class="container">
  <h2>Post a Job</h2>
  <input type="text" id="title" placeholder="Job Title" required />

  <label for="category">Category</label>
  <select id="category" required>
    <option value="">Select Category</option>
    <option value="Facebook">Facebook</option>
    <option value="YouTube">YouTube</option>
    <option value="Telegram">Telegram</option>
    <option value="Application">Application</option>
  </select>

  <label for="description">Job Description</label>
  <textarea id="description" placeholder="Enter job description..." required></textarea>

  <input type="number" id="reward" placeholder="Reward ($)" required min="0" step="0.01" />
  <input type="number" id="slots" placeholder="Number of Slots" required min="1" />

  <label>Proof 1</label>
  <select id="proof1">
    <option value="">None</option>
    <option value="text">Text</option>
    <option value="screenshot">Screenshot</option>
  </select>

  <label>Proof 2</label>
  <select id="proof2">
    <option value="">None</option>
    <option value="text">Text</option>
    <option value="screenshot">Screenshot</option>
  </select>

  <label>Proof 3</label>
  <select id="proof3">
    <option value="">None</option>
    <option value="text">Text</option>
    <option value="screenshot">Screenshot</option>
  </select>

  <label>Proof 4</label>
  <select id="proof4">
    <option value="">None</option>
    <option value="text">Text</option>
    <option value="screenshot">Screenshot</option>
  </select>

  <button id="postJobBtn">Post Job</button>
  <div class="status" id="status"></div>
</div>

<script>
  function toggleMenu() {
    const navList = document.getElementById("navList");
    navList.classList.toggle("active");
  }
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
    authDomain: "pagla-b1c17.firebaseapp.com",
    projectId: "pagla-b1c17",
    storageBucket: "pagla-b1c17.appspot.com",
    messagingSenderId: "192578902502",
    appId: "1:192578902502:web:4b441210b15cfebf008ecf",
    measurementId: "G-2Z08RL7X9H"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const postJobBtn = document.getElementById('postJobBtn');
  const statusDiv = document.getElementById('status');
  let currentUser = null;

  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
      postJobBtn.disabled = false;
    } else {
      statusDiv.textContent = "Please login first.";
      postJobBtn.disabled = true;
    }
  });

  postJobBtn.onclick = async () => {
    statusDiv.textContent = "";
    postJobBtn.disabled = true;

    const title = document.getElementById('title').value.trim();
    const category = document.getElementById('category').value.trim();
    const description = document.getElementById('description').value.trim();
    const reward = parseFloat(document.getElementById('reward').value.trim());
    const slots = parseInt(document.getElementById('slots').value.trim());

    const proof1 = document.getElementById('proof1').value;
    const proof2 = document.getElementById('proof2').value;
    const proof3 = document.getElementById('proof3').value;
    const proof4 = document.getElementById('proof4').value;

    if (!title || !category || !description || isNaN(reward) || isNaN(slots) || reward < 0 || slots < 1) {
      statusDiv.textContent = "Please fill all job fields correctly.";
      postJobBtn.disabled = false;
      return;
    }

    const proofTypes = [proof1, proof2, proof3, proof4].filter(pt => pt !== "");

    try {
      await addDoc(collection(db, "jobs"), {
        title,
        category,
        description,
        reward,
        slots,
        submissions: 0,
        ownerId: currentUser.uid,
        proofType: proofTypes,
        createdAt: serverTimestamp()
      });
      statusDiv.textContent = "✅ Job posted successfully!";
      document.getElementById('title').value = "";
      document.getElementById('category').value = "";
      document.getElementById('description').value = "";
      document.getElementById('reward').value = "";
      document.getElementById('slots').value = "";
      ['proof1','proof2','proof3','proof4'].forEach(id => document.getElementById(id).value = "");
    } catch (error) {
      console.error("Error posting job:", error);
      statusDiv.textContent = "❌ Failed to post job.";
    }
    postJobBtn.disabled = false;
  };
</script>

</body>
</html>

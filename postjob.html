<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post Job - Pagla Clickers</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    nav {
      background: #f8f9fa;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: #333;
      min-height: 1.5em;
    }
  </style>
</head>
<body>

<header>Pagla Clickers</header>

<nav>
  <a href="about.html">About</a>
  <a href="notifications.html">Notifications</a>
  <a href="profile.html">Profile</a>
  <a href="dashboard.html">Dashboard</a>
  <a href="postjob.html">Post Job</a>
  <a href="taskdetail.html">Tasks</a>
  <a href="referel.html">Referral</a>
  <a href="deposit.html">Deposit</a>
  <a href="wallet.html">Wallet</a>
  <a href="withdrawal.html">Withdraw Money</a>
  <a href="terms.html">Terms</a>
  <a href="faq.html">FAQ</a>
  <a href="support.html">Support</a>
</nav>

<div class="container">
  <h2>Post a Job</h2>
  <input type="text" id="title" placeholder="Job Title" required />

  <label for="category">Category</label>
  <select id="category" required>
    <option value="">Select Category</option>
    <option value="Facebook">Facebook</option>
    <option value="YouTube">YouTube</option>
    <option value="Telegram">Telegram</option>
    <option value="Application">Application</option>
  </select>

  <label for="description">Job Description</label>
  <textarea id="description" placeholder="Enter job description..." required></textarea>

  <input type="number" id="reward" placeholder="Reward ($)" required min="0" step="0.01" />
  <input type="number" id="slots" placeholder="Number of Slots" required min="1" />

  <label>Proof 1</label>
  <select id="proof1">
    <option value="">None</option>
    <option value="text">Text</option>
    <option value="screenshot">Screenshot</option>
  </select>

  <label>Proof 2</label>
  <select id="proof2">
    <option value="">None</option>
    <option value="text">Text</option>
    <option value="screenshot">Screenshot</option>
  </select>

  <label>Proof 3</label>
  <select id="proof3">
    <option value="">None</option>
    <option value="text">Text</option>
    <option value="screenshot">Screenshot</option>
  </select>

  <label>Proof 4</label>
  <select id="proof4">
    <option value="">None</option>
    <option value="text">Text</option>
    <option value="screenshot">Screenshot</option>
  </select>

  <button id="postJobBtn">Post Job</button>
  <div class="status" id="status"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
    authDomain: "pagla-b1c17.firebaseapp.com",
    projectId: "pagla-b1c17",
    storageBucket: "pagla-b1c17.appspot.com",
    messagingSenderId: "192578902502",
    appId: "1:192578902502:web:4b441210b15cfebf008ecf",
    measurementId: "G-2Z08RL7X9H"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const postJobBtn = document.getElementById('postJobBtn');
  const statusDiv = document.getElementById('status');
  let currentUser = null;

  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
      postJobBtn.disabled = false;
    } else {
      statusDiv.textContent = "Please login first.";
      postJobBtn.disabled = true;
    }
  });

  postJobBtn.onclick = async () => {
    statusDiv.textContent = "";
    postJobBtn.disabled = true;

    const title = document.getElementById('title').value.trim();
    const category = document.getElementById('category').value.trim();
    const description = document.getElementById('description').value.trim();
    const reward = parseFloat(document.getElementById('reward').value.trim());
    const slots = parseInt(document.getElementById('slots').value.trim());

    const proof1 = document.getElementById('proof1').value;
    const proof2 = document.getElementById('proof2').value;
    const proof3 = document.getElementById('proof3').value;
    const proof4 = document.getElementById('proof4').value;

    if (!title || !category || !description || isNaN(reward) || isNaN(slots) || reward < 0 || slots < 1) {
      statusDiv.textContent = "Please fill all job fields correctly.";
      postJobBtn.disabled = false;
      return;
    }

    // Create array of proof types filtering out empty
    const proofTypes = [proof1, proof2, proof3, proof4].filter(pt => pt !== "");

    try {
      await addDoc(collection(db, "jobs"), {
        title,
        category,
        description,
        reward,
        slots,
        submissions: 0,
        ownerId: currentUser.uid,
        proofType: proofTypes,
        createdAt: serverTimestamp()
      });
      statusDiv.textContent = "✅ Job posted successfully!";
      // Optionally clear form:
      document.getElementById('title').value = "";
      document.getElementById('category').value = "";
      document.getElementById('description').value = "";
      document.getElementById('reward').value = "";
      document.getElementById('slots').value = "";
      ['proof1','proof2','proof3','proof4'].forEach(id => document.getElementById(id).value = "");
    } catch (error) {
      console.error("Error posting job:", error);
      statusDiv.textContent = "❌ Failed to post job.";
    }
    postJobBtn.disabled = false;
  };
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pagla Clickers - Post Job</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f8fc;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      user-select: none;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 25px 0;
      text-align: center;
      font-weight: bold;
      font-size: 26px;
      position: relative;
      z-index: 1002;
    }

    nav {
      background: #005bb5;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
    }

    nav ul li {
      margin: 0 12px;
      padding: 8px 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      white-space: nowrap;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    nav ul li button#logoutBtn {
      background: #dc3545;
      color: white;
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      line-height: normal;
      height: 36px;
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }

    nav ul li button#logoutBtn:hover {
      background: #b02a37;
    }

    .blue-strip {
      background-color: #007bff;
      height: 10px;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .hamburger {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 15px;
      z-index: 1003;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #005bb5;
        position: absolute;
        top: 60px;
        left: 0;
        z-index: 999;
        flex-wrap: nowrap;
      }

      nav ul.active {
        display: flex;
      }

      nav ul li {
        margin: 12px 0;
        padding: 8px 0;
        text-align: center;
      }

      nav ul li button#logoutBtn {
        width: 90%;
        max-width: 300px;
        margin: 10px auto;
        height: 40px;
      }

      header {
        position: relative;
      }
    }

    main {
      flex: 1;
      width: 100%;
      max-width: 800px;
      margin: auto;
      padding: 35px 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #007bff;
      text-align: center;
      margin-top: 0;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 15px 0 6px;
      font-weight: bold;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      max-width: 100%;
      padding: 14px 18px;
      margin-top: 8px;
      font-size: 17px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
      resize: vertical;
      font-family: inherit;
      background: #fff;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
      background: white;
    }

    button#postJobBtn {
      margin-top: 25px;
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 16px;
      padding: 14px 0;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button#postJobBtn:hover:not(:disabled) {
      background-color: #005bb5;
    }

    button#postJobBtn:disabled {
      background-color: #a6c8ff;
      cursor: not-allowed;
    }

    .status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #333;
      min-height: 1.5em;
    }
  </style>
</head>
<body>

<header>
  Pagla Clickers Post Job
  <button class="hamburger" onclick="toggleMenu()" aria-label="Toggle navigation menu">☰</button>
</header>

<nav>
  <ul id="navList">
    <li><a href="about.html">About</a></li>
    <li><a href="notifications.html">Notifications</a></li>
    <li><a href="profile.html">Profile</a></li>
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="postjob.html" aria-current="page">Post Job</a></li>
    <li><a href="taskdetail.html">Tasks</a></li>
    <li><a href="referel.html">Referral</a></li>
    <li><a href="deposit.html">Deposit</a></li>
    <li><a href="wallet.html">Wallet</a></li>
    <li><a href="withdrawal.html">Withdraw Money</a></li>
    <li><a href="terms.html">Terms</a></li>
    <li><a href="faq.html">FAQ</a></li>
    <li><a href="support.html">Support</a></li>
    <li><button id="logoutBtn">Logout</button></li>
  </ul>
</nav>

<div class="blue-strip"></div>

<main>
  <h2>Post a Job</h2>

  <label for="title">Job Title</label>
  <input type="text" id="title" placeholder="Enter job title" required />

  <label for="category">Category</label>
  <select id="category" required>
    <option value="">Select Category</option>
    <option value="Facebook">Facebook</option>
    <option value="YouTube">YouTube</option>
    <option value="Telegram">Telegram</option>
    <option value="Application">Application</option>
  </select>

  <label for="description">Job Description</label>
  <textarea id="description" placeholder="Enter job description..." required></textarea>

  <label for="reward">Reward ($)</label>
  <input type="number" id="reward" placeholder="0.00" min="0" step="0.01" required />

  <label for="slots">Number of Slots</label>
  <input type="number" id="slots" placeholder="1" min="1" required />

  <label>Proof 1</label>
  <select id="proof1">
    <option value="">None</option>
    <option value="text">Text</option>
    <option value="screenshot">Screenshot</option>
  </select>

  <label>Proof 2</label>
  <select id="proof2">
    <option value="">None</option>
    <option value="text">Text</option>
    <option value="screenshot">Screenshot</option>
  </select>

  <label>Proof 3</label>
  <select id="proof3">
    <option value="">None</option>
    <option value="text">Text</option>
    <option value="screenshot">Screenshot</option>
  </select>

  <label>Proof 4</label>
  <select id="proof4">
    <option value="">None</option>
    <option value="text">Text</option>
    <option value="screenshot">Screenshot</option>
  </select>

  <button id="postJobBtn" disabled>Post Job</button>
  <div class="status" id="status"></div>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
    authDomain: "pagla-b1c17.firebaseapp.com",
    projectId: "pagla-b1c17",
    storageBucket: "pagla-b1c17.appspot.com",
    messagingSenderId: "192578902502",
    appId: "1:192578902502:web:4b441210b15cfebf008ecf",
    measurementId: "G-2Z08RL7X9H"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const postJobBtn = document.getElementById('postJobBtn');
  const statusDiv = document.getElementById('status');
  const logoutBtn = document.getElementById('logoutBtn');

  let currentUser = null;

  // Check auth state and enable post button
  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
      postJobBtn.disabled = false;
    } else {
      window.location.href = "login.html";
    }
  });

  // Logout
  logoutBtn.addEventListener('click', async () => {
    try {
      await signOut(auth);
      window.location.href = "login.html";
    } catch (error) {
      alert("Failed to logout.");
      console.error(error);
    }
  });

  // Hamburger toggle
  function toggleMenu() {
    document.getElementById('navList').classList.toggle('active');
  }

  // Post Job logic
  postJobBtn.onclick = async () => {
    statusDiv.textContent = "";
    postJobBtn.disabled = true;

    const title = document.getElementById('title').value.trim();
    const category = document.getElementById('category').value.trim();
    const description = document.getElementById('description').value.trim();
    const reward = parseFloat(document.getElementById('reward').value.trim());
    const slots = parseInt(document.getElementById('slots').value.trim());

    const proof1 = document.getElementById('proof1').value;
    const proof2 = document.getElementById('proof2').value;
    const proof3 = document.getElementById('proof3').value;
    const proof4 = document.getElementById('proof4').value;

    if (!title || !category || !description || isNaN(reward) || isNaN(slots) || reward < 0 || slots < 1) {
      statusDiv.textContent = "Please fill all job fields correctly.";
      postJobBtn.disabled = false;
      return;
    }

    const proofTypes = [proof1, proof2, proof3, proof4].filter(pt => pt !== "");

    try {
      await addDoc(collection(db, "jobs"), {
        title,
        category,
        description,
        reward,
        slots,
        submissions: 0,
        ownerId: currentUser.uid,
        proofType: proofTypes,
        createdAt: serverTimestamp()
      });
      statusDiv.textContent = "✅ Job posted successfully!";
      // Clear form
      document.getElementById('title').value = "";
      document.getElementById('category').value = "";
      document.getElementById('description').value = "";
      document.getElementById('reward').value = "";
      document.getElementById('slots').value = "";
      ['proof1','proof2','proof3','proof4'].forEach(id => document.getElementById(id).value = "");
    } catch (error) {
      console.error("Error posting job:", error);
      statusDiv.textContent = "❌ Failed to post job.";
    }
    postJobBtn.disabled = false;
  };
</script>

</body>
</html>

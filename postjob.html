<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pagla Clickers - Post Job</title>
  <style>
    /* Background gradient */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4a90e2, #50e3c2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header,
    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-weight: 700;
      letter-spacing: 1px;
      user-select: none;
    }
    .navbar {
      background-color: #004080;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
      user-select: none;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      font-size: 14px;
      transition: color 0.3s ease;
    }
    .navbar a:hover {
      color: #ffdd59;
      text-decoration: underline;
    }
    .container {
      max-width: 600px;
      margin: 40px auto 60px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 30px 40px;
    }
    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 30px;
      font-weight: 700;
    }
    input,
    textarea,
    select,
    button {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      font-size: 16px;
      font-weight: 500;
      transition: border-color 0.3s ease;
    }
    input:focus,
    textarea:focus,
    select:focus {
      border-color: #4a90e2;
      outline: none;
      box-shadow: 0 0 5px #4a90e2;
    }
    textarea {
      resize: vertical;
      min-height: 90px;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: 700;
      cursor: pointer;
      border: none;
      margin-top: 20px;
      letter-spacing: 1.2px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    label.proof-label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #003366;
      user-select: none;
    }
    select.proof-select {
      margin-top: 6px;
    }
    /* Responsive */
    @media (max-width: 640px) {
      .container {
        margin: 20px 15px 40px 15px;
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Pagla Clickers</h1>
    <div class="navbar">
      <a href="about.html">About</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="refer.html">Referral</a>
      <a href="postjob.html">Post Job</a>
      <a href="profile.html">Profile</a>
      <a href="wallet.html">Wallet</a>
      <a href="faq.html">FAQ</a>
      <a href="tasks.html">Tasks</a>
      <a href="terms.html">Terms</a>
      <a href="withdraw.html">Withdraw Money</a>
    </div>
  </header>

  <div class="container">
    <h2>Post a Job</h2>
    <form id="jobForm" autocomplete="off">
      <input type="text" id="title" placeholder="Job Title" required />
      <textarea id="description" placeholder="Job Description" required></textarea>
      <input
        type="number"
        id="reward"
        placeholder="Reward (e.g. 5)"
        min="0"
        required
      />

      <!-- Category -->
      <select id="category" required>
        <option value="" disabled selected>Select Category</option>
        <option value="Facebook">Facebook</option>
        <option value="Telegram">Telegram</option>
        <option value="YouTube">YouTube</option>
      </select>

      <!-- Slots -->
      <input
        type="number"
        id="slots"
        placeholder="Number of Slots"
        min="1"
        required
      />

      <!-- Proof selectors as dropdown -->
      <label class="proof-label" for="proof1">Proof 1</label>
      <select id="proof1" class="proof-select" name="proof1">
        <option value="" selected>None</option>
        <option value="screenshot">Screenshot</option>
        <option value="text">Text</option>
      </select>

      <label class="proof-label" for="proof2">Proof 2</label>
      <select id="proof2" class="proof-select" name="proof2">
        <option value="" selected>None</option>
        <option value="screenshot">Screenshot</option>
        <option value="text">Text</option>
      </select>

      <label class="proof-label" for="proof3">Proof 3</label>
      <select id="proof3" class="proof-select" name="proof3">
        <option value="" selected>None</option>
        <option value="screenshot">Screenshot</option>
        <option value="text">Text</option>
      </select>

      <label class="proof-label" for="proof4">Proof 4</label>
      <select id="proof4" class="proof-select" name="proof4">
        <option value="" selected>None</option>
        <option value="screenshot">Screenshot</option>
        <option value="text">Text</option>
      </select>

      <button type="submit">Submit Job</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Pagla Clickers</p>
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
      authDomain: "pagla-b1c17.firebaseapp.com",
      projectId: "pagla-b1c17",
      storageBucket: "pagla-b1c17.appspot.com",
      messagingSenderId: "192578902502",
      appId: "1:192578902502:web:1595070cdac289170f5e27",
      measurementId: "G-M9Y7SBBEXM",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const jobForm = document.getElementById("jobForm");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Please login to post a job.");
        window.location.href = "login.html";
        return;
      }

      jobForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const title = document.getElementById("title").value.trim();
        const description = document.getElementById("description").value.trim();
        const reward = parseFloat(document.getElementById("reward").value);
        const category = document.getElementById("category").value;
        const slots = parseInt(document.getElementById("slots").value);

        // Get proof types from selects
        const proof1 = document.getElementById("proof1").value;
        const proof2 = document.getElementById("proof2").value;
        const proof3 = document.getElementById("proof3").value;
        const proof4 = document.getElementById("proof4").value;

        // Collect proofs which are not empty
        const proofs = [proof1, proof2, proof3, proof4].filter((p) => p !== "");

        if (proofs.length === 0) {
          alert("Please select at least one proof type.");
          return;
        }

        try {
          await addDoc(collection(db, "jobs"), {
            title,
            description,
            reward,
            category,
            slots,
            proofs, // array of proof types, e.g. ["screenshot", "text", "screenshot"]
            createdBy: user.uid,
            createdAt: new Date(),
          });
          alert("Job posted successfully!");
          jobForm.reset();
        } catch (err) {
          alert("Failed to post job: " + err.message);
        }
      });
    });
  </script>
</body>
</html>

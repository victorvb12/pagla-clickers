<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagla Clickers - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    form {
      background: white;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    form h2 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      color: #003366;
      text-align: center;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .checkbox-group {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    button {
      width: 100%;
      background-color: #003366;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #002244;
    }
    .message {
      margin-bottom: 1rem;
      font-size: 0.95rem;
      color: red;
      text-align: center;
    }
    .message.success {
      color: green;
    }
    .extra-links {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    .extra-links a {
      color: #003366;
      text-decoration: none;
      margin: 0 8px;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>Pagla Clickers</h1>
</header>

<main>
  <form id="loginForm">
    <h2>Login</h2>
    <div class="message" id="message"></div>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />

    <div class="checkbox-group">
      <input type="checkbox" id="rememberMe" />
      <label for="rememberMe">Remember Me</label>
    </div>

    <button type="submit">Login</button>

    <div class="extra-links">
      <a href="register.html">Register</a> |
      <a href="#" id="resetPassword">Forgot Password?</a>
    </div>
  </form>
</main>

<footer>
  <p class="footer-text">&copy; 2025 Pagla Clickers. All rights reserved.</p>
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    sendPasswordResetEmail,
    setPersistence,
    browserLocalPersistence,
    browserSessionPersistence
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
    authDomain: "pagla-b1c17.firebaseapp.com",
    projectId: "pagla-b1c17",
    storageBucket: "pagla-b1c17.appspot.com",
    messagingSenderId: "192578902502",
    appId: "1:192578902502:web:1595070cdac289170f5e27",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginForm = document.getElementById("loginForm");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const rememberMeCheckbox = document.getElementById("rememberMe");
  const message = document.getElementById("message");
  const resetLink = document.getElementById("resetPassword");

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    message.textContent = "";

    const email = emailInput.value.trim();
    const password = passwordInput.value;
    const rememberMe = rememberMeCheckbox.checked;

    try {
      // Set persistence based on Remember Me checkbox
      await setPersistence(auth, rememberMe ? browserLocalPersistence : browserSessionPersistence);

      await signInWithEmailAndPassword(auth, email, password);
      message.classList.add("success");
      message.textContent = "Login successful! Redirecting...";
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1500);
    } catch (error) {
      message.classList.remove("success");
      message.textContent = "Error: " + error.message;
    }
  });

  resetLink.addEventListener("click", async (e) => {
    e.preventDefault();
    const email = prompt("Enter your email for password reset:");
    if (!email) return;

    try {
      await sendPasswordResetEmail(auth, email);
      message.classList.add("success");
      message.textContent = "Password reset email sent!";
    } catch (error) {
      message.classList.remove("success");
      message.textContent = "Error: " + error.message;
    }
  });
</script>

</body>
</html>

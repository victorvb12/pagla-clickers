<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagla Clickers - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    form {
      background: white;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    form h2 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      color: #003366;
      text-align: center;
    }
    input[type="tel"],
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background-color: #003366;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #002244;
    }
    .message {
      margin-bottom: 1rem;
      font-size: 0.95rem;
      color: red;
      text-align: center;
    }
    .extra-links {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    .extra-links a {
      color: #003366;
      text-decoration: none;
      margin: 0 8px;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>Pagla Clickers</h1>
</header>

<main>
  <form id="loginForm">
    <h2>Login with Phone</h2>
    <div class="message" id="message"></div>

    <input type="tel" id="phone" placeholder="Phone (+880...)" required />
    <div id="recaptcha-container"></div>
    <button type="button" id="sendOtpBtn">Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP" style="display:none;" />
    <button type="button" id="verifyOtpBtn" style="display:none;">Verify & Login</button>

    <div class="extra-links">
      <a href="register.html">Register</a>
    </div>
  </form>
</main>

<footer>
  <p class="footer-text">&copy; 2025 Pagla Clickers. All rights reserved.</p>
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
    authDomain: "pagla-b1c17.firebaseapp.com",
    projectId: "pagla-b1c17",
    storageBucket: "pagla-b1c17.appspot.com",
    messagingSenderId: "192578902502",
    appId: "1:192578902502:web:1595070cdac289170f5e27",
    measurementId: "G-M9Y7SBBEXM"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  let confirmationResult;

  const phoneInput = document.getElementById("phone");
  const otpInput = document.getElementById("otp");
  const sendOtpBtn = document.getElementById("sendOtpBtn");
  const verifyOtpBtn = document.getElementById("verifyOtpBtn");
  const messageDiv = document.getElementById("message");

  const recaptcha = new RecaptchaVerifier("recaptcha-container", {
    size: "normal",
    callback: () => console.log("Recaptcha solved"),
  }, auth);

  sendOtpBtn.addEventListener("click", async () => {
    const phoneNumber = phoneInput.value.trim();
    messageDiv.textContent = "";

    if (!phoneNumber.startsWith("+880")) {
      messageDiv.textContent = "Phone must start with +880 (BD format)";
      return;
    }

    try {
      confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, recaptcha);
      alert("OTP sent!");
      otpInput.style.display = "block";
      verifyOtpBtn.style.display = "block";
    } catch (error) {
      messageDiv.textContent = "Failed to send OTP: " + error.message;
    }
  });

  verifyOtpBtn.addEventListener("click", async () => {
    const code = otpInput.value.trim();
    messageDiv.textContent = "";

    if (!code) {
      messageDiv.textContent = "Please enter the OTP";
      return;
    }

    try {
      await confirmationResult.confirm(code);
      alert("Login successful!");
      window.location.href = "dashboard.html";
    } catch (error) {
      messageDiv.textContent = "OTP verification failed: " + error.message;
    }
  });
</script>

</body>
</html>

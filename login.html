<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagla Clickers - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    form {
      background: white;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    form h2 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      color: #003366;
      text-align: center;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    input:focus {
      border-color: #003366;
      outline: none;
    }
    button {
      width: 100%;
      background-color: #003366;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #002244;
    }
    .message {
      margin-bottom: 1rem;
      font-size: 0.95rem;
      color: red;
      text-align: center;
    }
    .extra-links {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    .extra-links a {
      color: #003366;
      text-decoration: none;
      margin: 0 8px;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>Pagla Clickers</h1>
</header>

<main>
  <form id="loginForm">
    <h2>Login to Your Account</h2>
    <div id="message" class="message"></div>

    <input type="email" id="email" placeholder="Email Address" required />
    <input type="password" id="password" placeholder="Password" required />

    <button type="submit">Login</button>

    <div class="extra-links">
      <a href="#" id="forgotPasswordLink">Forgot Password?</a> |
      <a href="register.html">Register</a>
    </div>
  </form>
</main>

<footer>
  <p class="footer-text">&copy; 2025 Pagla Clickers. All rights reserved.</p>
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    sendPasswordResetEmail
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
    authDomain: "pagla-b1c17.firebaseapp.com",
    projectId: "pagla-b1c17",
    storageBucket: "pagla-b1c17.appspot.com",
    messagingSenderId: "192578902502",
    appId: "1:192578902502:web:1595070cdac289170f5e27",
    measurementId: "G-M9Y7SBBEXM"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);

  const form = document.getElementById('loginForm');
  const messageDiv = document.getElementById('message');
  const forgotPasswordLink = document.getElementById('forgotPasswordLink');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    messageDiv.textContent = '';

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      alert('Login successful! Welcome back.');
      form.reset();
      window.location.href = 'dashboard.html';
    } catch (error) {
      messageDiv.textContent = 'Login failed: ' + error.message;
    }
  });

  forgotPasswordLink.addEventListener('click', async (e) => {
    e.preventDefault();
    const email = prompt("Enter your email to reset password:");

    if (email) {
      try {
        await sendPasswordResetEmail(auth, email);
        alert('Password reset email sent. Please check your inbox.');
      } catch (error) {
        alert('Failed to send reset email: ' + error.message);
      }
    }
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Support - Pagla Clickers</title>
  <style>
    /* Reset & base */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f8fc;
    }

    /* Topbar */
    header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-weight: bold;
      font-size: 24px;
      user-select: none;
      position: relative;
      z-index: 1002;
    }

    /* Navbar */
    nav.navbar {
      background-color: #005bb5;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
      position: relative;
      z-index: 1001;
    }

    nav.navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 14px;
      white-space: nowrap;
      user-select: none;
    }

    nav.navbar a:hover {
      text-decoration: underline;
    }

    /* Blue strip below navbar */
    .blue-strip {
      background-color: #007bff;
      height: 10px;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      user-select: none;
    }

    /* Hamburger menu for mobile */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      cursor: pointer;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      width: 25px;
      height: 20px;
      gap: 5px;
      z-index: 1003;
    }

    .hamburger div {
      background: white;
      height: 3px;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Mobile nav open */
    nav.navbar.open {
      flex-direction: column;
      align-items: center;
    }

    nav.navbar.open a {
      margin: 10px 0;
      display: block;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    /* Container */
    .container {
      max-width: 700px;
      background: white;
      margin: 0 auto 40px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      user-select: none;
    }

    h2 {
      color: #007bff;
      text-align: center;
      margin-top: 0;
      user-select: none;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 12px 0 0 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
      user-select: text;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button:hover {
      background-color: #005bb5;
    }

    footer {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 15px 0;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav.navbar {
        justify-content: flex-start;
      }
      nav.navbar a {
        display: none;
      }
      nav.navbar.open a {
        display: block;
      }
      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

<header>Pagla Clickers</header>

<nav class="navbar" id="navbar">
  <a href="about.html">About</a>
  <a href="notifications.html">Notifications</a>
  <a href="profile.html">Profile</a>
  <a href="dashboard.html">Dashboard</a>
  <a href="postjob.html">Post Job</a>
  <a href="taskdetail.html">Tasks</a>
  <a href="referel.html">Referral</a>
  <a href="deposit.html">Deposit</a>
  <a href="wallet.html">Wallet</a>
  <a href="withdrawal.html">Withdraw Money</a>
  <a href="terms.html">Terms</a>
  <a href="faq.html">FAQ</a>
  <a href="support.html">Support</a>

  <div class="hamburger" id="hamburger" aria-label="Toggle navigation menu" role="button" tabindex="0">
    <div></div>
    <div></div>
    <div></div>
  </div>
</nav>

<div class="blue-strip"></div>

<div class="container">
  <h2>Contact Support</h2>
  <form id="supportForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <textarea id="message" placeholder="Type your message here..." required></textarea>
    <input type="file" id="attachment" accept="image/*,.pdf,.doc,.docx" />
    <button type="submit">Send Message</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 Pagla Clickers. All rights reserved.</p>
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-storage.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
    authDomain: "pagla-b1c17.firebaseapp.com",
    projectId: "pagla-b1c17",
    storageBucket: "pagla-b1c17.appspot.com",
    messagingSenderId: "192578902502",
    appId: "1:192578902502:web:1595070cdac289170f5e27",
    measurementId: "G-M9Y7SBBEXM"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const storage = getStorage(app);

  const supportForm = document.getElementById('supportForm');

  supportForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();
    const fileInput = document.getElementById('attachment');
    const file = fileInput.files[0];

    if (!name || !email || !message) {
      alert("Please fill all required fields.");
      return;
    }

    let attachmentURL = "";

    try {
      if (file) {
        const fileRef = ref(storage, 'support_attachments/' + Date.now() + '_' + file.name);
        await uploadBytes(fileRef, file);
        attachmentURL = await getDownloadURL(fileRef);
      }

      await addDoc(collection(db, "supportMessages"), {
        name,
        email,
        message,
        attachmentURL,
        createdAt: serverTimestamp()
      });

      alert("Your message has been sent successfully!");
      supportForm.reset();
    } catch (error) {
      console.error("Error sending support message:", error);
      alert("Failed to send your message. Please try again later.");
    }
  });

  // Hamburger toggle
  const navbar = document.getElementById("navbar");
  const hamburger = document.getElementById("hamburger");
  hamburger.addEventListener("click", () => {
    navbar.classList.toggle("open");
  });
  hamburger.addEventListener("keydown", e => {
    if(e.key === "Enter" || e.key === " "){
      e.preventDefault();
      navbar.classList.toggle("open");
    }
  });
</script>

</body>
</html>

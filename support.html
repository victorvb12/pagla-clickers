<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support - Pagla Clickers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  
  <style>
    /* Organize support form contents */
    #supportForm {
      display: flex;
      flex-direction: column;
      gap: 18px;
      max-width: 600px;
      margin: 0 auto;
    }

    #supportForm input[type="text"],
    #supportForm input[type="email"],
    #supportForm textarea,
    #supportForm input[type="file"] {
      font-size: 16px;
      padding: 12px 14px;
      border: 1.5px solid #9b8bc3;
      border-radius: 8px;
      font-family: inherit;
      transition: border-color 0.3s ease;
      resize: vertical;
    }

    #supportForm input[type="text"]:focus,
    #supportForm input[type="email"]:focus,
    #supportForm textarea:focus {
      border-color: #7a5dc7;
      outline: none;
      box-shadow: 0 0 6px #7a5dc7aa;
    }

    #supportForm textarea {
      min-height: 140px;
    }

    #supportForm button[type="submit"] {
      background-color: #7a5dc7;
      color: white;
      font-weight: 700;
      font-size: 17px;
      padding: 14px 0;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease, transform 0.15s ease;
      user-select: none;
    }

    #supportForm button[type="submit"]:hover,
    #supportForm button[type="submit"]:focus {
      background-color: #5a3ea7;
      transform: scale(1.03);
      outline: none;
    }

    /* Label styles - optional: add labels for accessibility */
    #supportForm label {
      font-weight: 600;
      color: #6743b8;
      margin-bottom: 6px;
      user-select: none;
    }
  </style>
</head>
<body>

<header>
  Pagla Clickers
  <button class="hamburger" aria-label="Toggle navigation menu" onclick="toggleMenu()">â˜°</button>

<nav>

    <li><a href="taskdetail.html">Tasks</a></li>
    <li><a href="referel.html">Referral</a></li>

    <li><a href="wallet.html">Wallet</a></li>

<div class="blue-strip-below-nav"></div>

<div class="container">
  <h2>Contact Support</h2>
  <form id="supportForm" enctype="multipart/form-data" novalidate>
    <label for="name">Your Name</label>
    <input type="text" id="name" placeholder="Your Name" required autocomplete="name" />

    <label for="email">Your Email</label>
    <input type="email" id="email" placeholder="Your Email" required autocomplete="email" />

    <label for="message">Message</label>
    <textarea id="message" placeholder="Type your message here..." required></textarea>

    <label for="attachment">Attachment (optional)</label>
    <input type="file" id="attachment" accept="image/*,.pdf,.doc,.docx" />

    <button type="submit">Send Message</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 Pagla Clickers. All rights reserved.</p>
</footer>

<script>
  function toggleMenu() {
    document.getElementById('navList').classList.toggle('active');
  }
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-storage.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
  import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAg-6k48R9c7ZK0xGe0BtNOa-5lF5JfmdI",
    authDomain: "pagla-b1c17.firebaseapp.com",
    projectId: "pagla-b1c17",
    storageBucket: "pagla-b1c17.appspot.com",
    messagingSenderId: "192578902502",
    appId: "1:192578902502:web:1595070cdac289170f5e27"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const storage = getStorage(app);
  const auth = getAuth(app);

  document.getElementById('supportForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();
    const fileInput = document.getElementById('attachment');
    const file = fileInput.files[0];

    if (!name || !email || !message) {
      alert("Please fill all required fields.");
      return;
    }

    let attachmentURL = "";

    try {
      if (file) {
        const fileRef = ref(storage, 'support_attachments/' + Date.now() + '_' + file.name);
        await uploadBytes(fileRef, file);
        attachmentURL = await getDownloadURL(fileRef);
      }

      await addDoc(collection(db, "supportMessages"), {
        name,
        email,
        message,
        attachmentURL,
        createdAt: serverTimestamp()
      });

      alert("Your message has been sent successfully!");
      e.target.reset();
    } catch (error) {
      console.error("Error sending support message:", error);
      alert("Failed to send your message. Please try again later.");
    }
  });

  document.getElementById('logoutBtn').addEventListener('click', async () => {
    try {
      await signOut(auth);
      window.location.href = "login.html";
    } catch (error) {
      alert("Logout failed: " + error.message);
    }
  });
</script>

</body>
